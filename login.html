<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>银盟跨境电商服务平台运营系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" href="./static/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./static/js/common.js" charset="utf-8"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="https://www.recaptcha.net/recaptcha/api.js?render=6Le_2LQUAAAAAPMtvY6gLN7irDAzLinoDpDubUVD"></script>

</head>
<style>
    /* .grecaptcha-badge {
        display: none;
    } */
</style>

<body class="login-bg">

    <div class="login">
        <div class="message">银盟跨境电商服务平台运营系统</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">           
            <input name="account" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="loginPassword" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <!-- 此网站受reCAPTCHA和Google保护
            <a href="https://policies.google.com/privacy">隐私政策</a> 与
            <a href="https://policies.google.com/terms">服务条款</a> 应用. -->
            <input class="loginin" id="login" value="登录" lay-submit lay-filter="login" style="width:100%;"
                type="button">
        </form>
    </div>

    <script type="text/javascript">

        layui.extend({
            admin: '{/}./static/js/admin'
        });

        layui.use(['jquery', 'form', 'admin'], function () {
            var $ = layui.jquery,
                form = layui.form
                , admin = layui.admin;

            $(document).keydown(function (e) {
                if (e.keyCode === 13) {
                    $("#login").trigger("click");
                }
            });
            //监听提交
            form.on('submit(login)', function (data) {
                requset(data);
            });
            var requset = function (data) {
                //加载层-默认风格
                layer.load();
                // 请求Google reCaptcha 
                grecaptcha.execute('6Le_2LQUAAAAAPMtvY6gLN7irDAzLinoDpDubUVD', { action: 'managerLogin' }).then(function (token) {
                    // document.getElementById('token').value = token;
                    // console.info(token);
                    data.field.token = token;
                    $.ajax({
                        url: urlPrefix + "silver-web-shop/manager/login",
                        xhrFields: {
                            withCredentials: true
                        },
                        timeout: 10000, //超时时间设置，单位毫秒
                        type: "POST",
                        cache: false,                        
                        data: data.field,
                        success: function (response) {
                            layer.closeAll('loading');
                            if (response.status == 1) {
                                location.href = './index.html';
                            } else {
                                layer.alert(response.msg);
                            }
                        },
                        error: function () {
                            layer.alert(response.msg)
                        },
                        complete: function (XMLHttpRequest, status) { //请求完成后最终执行参数
                            if (status == 'timeout') {//超时,status还有success,error等值的情况
                                layer.alert("请求超时！");
                            }
                        }
                    });
                    return false;
                });
            }           
            //---------------------------------
        });
    </script>

</body>

</html>
