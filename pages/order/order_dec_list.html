	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				, value: getDay(-7)
				, isInitValue: true
			});
			laydate.render({
				elem: '#endDate'
			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				defaultToolbar: ['filter'],
				toolbar: '#order_dec_list_toolbar',
				cellMinWidth: 80,
				// height: tableHeight,
				url: urlPrefix + 'silver-web-shop/manualOrder/findInfo',
				method: 'post',
				cols: [
					[{
						field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
					}, {
						field: 'create_date', title: '平台接收日期', fixed: 'left', width: 170, templet: function (item) {
							return G_format(item.create_date.time, "yyyy-MM-dd hh:mm:ss");
						}
					}, {
						field: 'create_by', title: '商户名称', width: 200
					}, {
						field: 'merchant_no', title: '商户编号', width: 180
					}, {
						field: 'order_id', title: '订单号', width: 200
						// }, {
						// 	field: 'FCY', title: '商品金额', width: 100
						// }, {
						// 	field: 'tax', title: '税费', width: 60
					}, {
						field: 'actualAmountPaid', title: '实际支付金额', width: 120
					}, {
						field: 'recipientName', title: '收货人姓名', width: 120
					}, {
						field: 'recipientTel', title: '收货人手机', width: 130
					}, {
						field: 'orderDocName', title: '下单人姓名', width: 100
					}, {
						field: 'orderDocId', title: '下单人身份证', width: 180
					}, {
						field: 'trade_no', title: '交易流水号', width: 175
					}, {
						field: 'orderDate', title: '订单日期', width: 170, templet: function (item) {
							return toStringTime(item.orderDate);
						}
					}, {
						field: 'orderSourceType', title: '类型', width: 60, fixed: 'right', templet: function (item) {
							//类型：online-线上订单接入、offline-线下导入、expand-推广商城下单(线上)、mall-商城下单、excelImport-表单导入
							if (item.orderSourceType == 'online') {
								return '线上';
							} else if (item.orderSourceType == 'offline') {
								return '线下';
							} else if (item.orderSourceType == 'expand') {
								return '推广';
							} else if (item.orderSourceType == 'mall') {
								return '商城';
							} else if (item.orderSourceType == 'excelImport') {
								return '导入';
							} else {
								return '';
							}
						}
					}, {
						field: 'order_record_status', title: '申报状态', width: 95, fixed: 'right', templet: function (item) {
							//申报状态：1-未申报,2-申报中(待海关回执),3-申报成功、4-申报失败、10-申报中(待系统生成支付单)、11-订单待申报(待系统扫描申报)
							if (item.order_record_status == '1') {
								return '未申报';
							} else if (item.order_record_status == '2' || item.order_record_status == '11' || item.order_record_status == '10') {
								return '<span style="background: #08a0ea; padding: 2px 3px;color: #fff;border-radius: 3px ;">申报中</span>';
							} else if (item.order_record_status == '3') {
								return '<span style="background: #67C23A; padding: 2px 3px;color: #fff;border-radius: 3px ;">申报成功</span>';
							} else if (item.order_record_status == '4') {
								return '<span style="background: #e4393c; padding: 2px 3px;color: #fff;border-radius: 3px ;">申报失败</span>';
							}else if(item.order_record_status == '20'){
								return '余额不足';
							}
						}
					}, {
						field: 'operate', width: 80, title: '操作', toolbar: '#operateTpl', fixed: 'right'
					}]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				where: {
					startTime: appendStartDate(getDay(-7))
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var create_by = $('#form_sreach').find('[name=create_by]');
				var merchant_no = $('#form_sreach').find('[name=merchant_no]');
				var order_id = $('#form_sreach').find('[name=order_id]');
				var recipientName = $('#form_sreach').find('[name=recipientName]');
				var recipientTel = $('#form_sreach').find('[name=recipientTel]');
				var OrderDocName = $('#form_sreach').find('[name=orderDocName]');
				var OrderDocId = $('#form_sreach').find('[name=orderDocId]');
				var order_record_status = $('#form_sreach').find('[name=order_record_status]');
				var trade_no = $('#form_sreach').find('[name=trade_no]');
				var orderSourceType = $('#form_sreach').find('[name=orderSourceType]');
				var startDate = $('#form_sreach').find('[name=startDate]');
				var endDate = $('#form_sreach').find('[name=endDate]');
				startDate = appendStartDate(startDate.val());
				endDate = appendEndDate(endDate.val());
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/manualOrder/findInfo',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: {
						create_byblurry: create_by.val(),
						merchant_no: merchant_no.val(),
						order_id: order_id.val(),
						recipientNameblurry: recipientName.val(),
						recipientTel: recipientTel.val(),
						OrderDocNameblurry: orderDocName.val(),
						OrderDocId: orderDocId.val(),
						trade_no: trade_no.val(),
						order_record_status: order_record_status.val(),
						orderSourceType: orderSourceType.val(),
						startTime: startDate,
						endTime: endDate
					}
				});
			}
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var create_by = $('#form_sreach').find('[name=create_by]');
					var merchant_no = $('#form_sreach').find('[name=merchant_no]');
					var order_id = $('#form_sreach').find('[name=order_id]');
					var recipientName = $('#form_sreach').find('[name=recipientName]');
					var recipientTel = $('#form_sreach').find('[name=recipientTel]');
					var orderDocName = $('#form_sreach').find('[name=orderDocName]');
					var orderDocId = $('#form_sreach').find('[name=orderDocId]');
					var order_record_status = $('#form_sreach').find('[name=order_record_status]');
					var trade_no = $('#form_sreach').find('[name=trade_no]');
					var orderSourceType = $('#form_sreach').find('[name=orderSourceType]');

					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					//执行重载					
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/manualOrder/findInfo',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							create_byblurry: create_by.val(),
							merchant_no: merchant_no.val(),
							order_id: order_id.val(),
							RecipientName: recipientName.val(),
							RecipientTel: recipientTel.val(),
							OrderDocNameblurry: orderDocName.val(),
							OrderDocId: orderDocId.val(),
							trade_no: trade_no.val(),
							order_record_status: order_record_status.val(),
							orderSourceType: orderSourceType.val(),
							startTime: startDate,
							endTime: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'detail') {// 查看详情
					var detail_full = layer.open({
						type: 2,
						title: '订单信息',
						area: ['80%', '80%'],
						// fixed: false, //不固定
						// maxmin: true,
						content: './order_dec_detail.html',
						btnAlign: 'c',
						btn: ['关闭'],
						success: function (layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getParent_data(obj);
						},
						btn1: function (index) {
							layer.close(index);
						}
					});
					// layer.full(detail_full);// 全屏显示
				} else if (obj.event === 'reset') {// 重置密码


				} else if (obj.event === 'edit') {// 分配权限

				}
			});

			//头工具栏事件
			table.on('toolbar(articleList)', function (obj) {
				// var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
					case 'download':

						layer.alert("下载当前查询结果", {
							time: 0, //不自动关闭
							btnAlign: "c",
							btn: ["下载", "取消"],
							yes: function (index) {
								//下载URL
								var url = "silver-web-shop/manualOrder/downAllManualOrder?";

								var startDate = $('#form_sreach').find('[name=startDate]').val();
								var endDate = $('#form_sreach').find('[name=endDate]').val();
								if (isEmpty(startDate) || isEmpty(endDate)) {
									layer.alert('请选择查询时间');
									return false;
								}
								//拼接开始时间
								startDate = appendStartDate(startDate);
								//拼接结束时间
								endDate = appendEndDate(endDate);

								url += 'startTime=' + startDate + '&endTime=' + endDate;

								var merchant_no = $('#form_sreach').find('[name=merchant_no]').val();
								if (!isEmpty(merchant_no)) {// 商户id
									url += '&merchant_no=' + merchant_no;
								}
								var create_by = $('#form_sreach').find('[name=create_by]').val();
								if (!isEmpty(create_by)) {// 商户名称
									url += '&create_byblurry=' + create_by;
								}
								// 订单编号
								var order_id = $('#form_sreach').find('[name=order_id]').val();
								if (!isEmpty(order_id)) {
									url += '&order_id=' + order_id;
								}
								// 收货人姓名
								var recipientName = $('#form_sreach').find('[name=recipientName]').val();
								if (!isEmpty(recipientName)) {
									url += '&recipientName=' + recipientName;
								}
								// 收货人电话
								var recipientTel = $('#form_sreach').find('[name=recipientTel]').val();
								if (!isEmpty(recipientTel)) {
									url += '&recipientTel=' + recipientTel;
								}
								// 下单人姓名
								var orderDocName = $('#form_sreach').find('[name=orderDocName]').val();
								if (!isEmpty(orderDocName)) {
									url += '&OrderDocNameblurry=' + orderDocName;
								}
								// 下单人身份证号码
								var orderDocId = $('#form_sreach').find('[name=orderDocId]').val();
								if (!isEmpty(orderDocId)) {
									url += '&OrderDocId=' + orderDocId;
								}
								// 申报状态
								var order_record_status = $('#form_sreach').find('[name=order_record_status]').val();
								if (!isEmpty(order_record_status)) {
									url += '&order_record_status=' + order_record_status;
								}
								// 交易流水号
								var trade_no = $('#form_sreach').find('[name=trade_no]').val();
								if (!isEmpty(trade_no)) {
									url += '&trade_no=' + trade_no;
								}
								// 类型
								var orderSourceType = $('#form_sreach').find('[name=orderSourceType]').val();
								if (!isEmpty(orderSourceType)) {
									url += '&orderSourceType=' + orderSourceType;
								}
								console.info(urlPrefix + url);
								window.location.href = urlPrefix + url;
								layer.closeAll();
								layer.alert(
									'<span style="color:#e4393c;font-weight:bold;font-size:18px;text-align: center;">请稍后</span>正在努力查询数据中，可能耗时较长，请耐心等待',
									{
										time: 0, //不自动关闭
										btn: ["关闭"],
										btnAlign: "c",
										yes: function (index) {
											layer.close(index);
										}
									}
								);
							}
						});
						break;
