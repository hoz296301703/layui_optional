<!DOCTYPE html>
<html>
<!-- 订单信息html-->

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

			width: 55px;
		}

		/* 私有样式 */

			width: 70px;

<body>

	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">订单号</label>
					<div class="layui-input-inline">
						<input type="text" name="entOrderNo" placeholder="请输入订单编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">运单号</label>
					<div class="layui-input-inline">
						<input type="text" name="waybillNo" placeholder="请输入运单号" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">商户名称</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantName" placeholder="请输入商户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商户编号</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantId" placeholder="请输入商户编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select name="status" lay-verify="required" lay-search="">
								<option value="">全部</option>
								<option value="1">待付款</option>
								<option value="2">已付款,待处理</option>
								<option value="10">待发货</option>
								<option value="3">待清关</option>
								<option value="4">快件运输中</option>
								<option value="5">快件已签收</option>
								<option value="200">交易成功</option>
								<option value="400">交易关闭</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">来源</label>
					<div class="layui-input-inline">
						<select name="orderSourceType" lay-verify="required" lay-search="">
							<option value="">全部</option>
							<option value="online">线上</option>
							<option value="offline">线下</option>
							<option value="expand">推广</option>
							<option value="mall">商城</option>
							<option value="excelImport">导入</option>
							<option value="seckill">秒杀</option>
						</select>
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startDate" name="startDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
					    <div class="layui-input-inline" style="width: 0;line-height: 38px;">-</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endDate" name="endDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
				</div>
			</div>
			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
		</form>
		<table class="layui-hide" lay-even lay-skin="nob" id="articleList" lay-filter="articleList"></table>

		<!-- 录入物流信息 -->
		<form class="layui-form" lay-filter="insert_logi" id="insert_logi"
			style="display: none;width: 90%; margin: 20px auto;">
			<div class="layui-form-item">
				<label class="layui-form-label">订单编号</label>
				<div class="layui-input-inline">
					<input type="text" name="orderId" autocomplete="off" placeholder=""
						class="layui-input layui-disabled" disabled>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">运单号</label>
				<div class="layui-input-inline">
					<input type="text" name="waybillNo" autocomplete="off" placeholder="请输入运单号" class="layui-input"
						lay-verify="required">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">物流公司</label>
				<div class="layui-input-inline">
					<input type="tel" name="logiComCode" autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">快递公司</label>
				<div class="layui-input-inline">
					<input type="text" name="expComCode" autocomplete="off" placeholder="" class="layui-input"
						lay-verify="required">
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-inline">
					<select name="status" lay-verify="required" lay-search="">
						<option value="">全部</option>
						<option value="4">快件运输中</option>
						<!-- <option value="200">已签收</option> -->
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">发货时间</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" id="sendingDate" name="sendingDate" autocomplete="off"
						placeholder="年-月-日 时-分-秒">
				</div>
			</div>

			<div class="layui-form-item" style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-sm" lay-filter="insert_logi" lay-submit="">保存</button>
				<button type="button" class="layui-btn layui-btn-sm layui-btn-primary close_add">关闭</button>
			</div>
			<!-- 录入物流信息 END-->
		</form>
		<script type="text/html" id="operateTpl">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>			
				<!--订单状态：1-待付款、2-已付款,待商家处理、10-待发货、 3-待清关、4-快件运输中、5-快件已签收、200-交易成功、400-交易关闭 -->	
				{{#  if(d.waybillNo == '' &&   d.status == 3 || d.status == 4 || d.status== 10 ){ }}
				<a  class="layui-btn layui-btn-xs"  lay-event="insert_logi_btn">录入物流</a>		
				{{#  } }}
		</script>
		<script type="text/html" id="order_list_toolbar">
			<div class="layui-btn-container">
				<button type='button' class="layui-btn layui-btn-sm layui-btn-normal" lay-event="download"><i class="layui-icon">&#xe601;</i>下载查询结果</button>				
			</div>
		</script>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/common.js" charset="utf-8"></script>

	</div>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				, value: getDay(-7)
				, isInitValue: true
			});
			laydate.render({
				elem: '#endDate'
				, type: 'datetime'
			});
			laydate.render({
				elem: '#sendingDate'
				, type: 'datetime'
			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				height: tableHeight,
				toolbar: '#order_list_toolbar',
				url: urlPrefix + 'silver-web-shop/order/findDatas',
				method: 'post',
				// even:true,
				cols: [
					[
						{
							field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'createDate', title: '订单日期', width: 170, fixed: 'left', templet: function (item) {
								return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");
							}
						}, {
							field: 'merchantName', title: '商户名称', width: 170
						}, {
							field: 'merchantId', title: '商户编号', width: 180
						}, {
							field: 'entOrderNo', title: '订单号', width: 190
						}, {
							field: 'waybillNo', title: '运单号', width: 140
						}, {
							field: 'orderTotalPrice', title: '订单金额', width: 100

						},
						// {
						// 	field: 'tax', title: '税款', width: 60
						// }, {
						// 	field: 'freight', title: '运费', width: 60
						// }, 
						{
							field: 'status', title: '状态', width: 130, templet: function (item) {
								//	订单状态：1-待付款、2-已付款,待商家处理、10-待发货、 3-待清关、4-快件运输中、5-快件已签收、200-交易成功、400-交易关闭
								if (item.status == '1') {
									return '待付款';
								} else if (item.status == '2') {
									return '已付款,待处理';
								} else if (item.status == '10') {
									return '待发货';
								} else if (item.status == '3') {
									return '待清关';
								} else if (item.status == '4') {
									return '快件运输中';
								} else if (item.status == '5') {
									return '快件已签收';
								} else if (item.status == '200') {
									return '交易成功';
								} else if (item.status == '400') {
									return '交易关闭';
								}
							}
						}, {
							field: 'orderSourceType', width: 80, title: '来源', templet: function (item) {
								// 订单录入系统类型：online-线上订单接入、offline-线下导入、expand-推广商城下单(线上)、mall-商城下单、excelImport-表单导入
								if (item.orderSourceType == 'online') {
									return '线上';
								} else if (item.orderSourceType == 'offline') {
									return '线下';
								} else if (item.orderSourceType == 'expand') {
									return '推广';
								} else if (item.orderSourceType == 'mall') {
									return '商城';
								} else if (item.orderSourceType == 'excelImport') {
									return '导入';
								} else if (item.orderSourceType == 'seckill') {
									return '秒杀';
								} else {
									return '';
								}
							}

						}, {
							field: 'operate', width: 150, title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				where: {
					startDate: appendStartDate(getDay(-7))
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var entOrderNo = $('#form_sreach').find('[name=entOrderNo]');
				var waybillNo = $('#form_sreach').find('[name=waybillNo]');
				var status = $('#form_sreach').find('[name=status]');
				var orderSourceType = $('#form_sreach').find('[name=orderSourceType]');
				var merchantId = $('#form_sreach').find('[name=merchantId]');
				var merchantName = $('#form_sreach').find('[name=merchantName]');
				var startDate = $('#form_sreach').find('[name=startDate]');
				var endDate = $('#form_sreach').find('[name=endDate]');
				startDate = appendStartDate(startDate.val());
				endDate = appendEndDate(endDate.val());
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/order/findDatas',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: {
						entOrderNo: entOrderNo.val(),
						status: status.val(),
						orderSourceType: orderSourceType.val(),
						merchantId: merchantId.val(),
						merchantNameblurry: merchantName.val(),
						waybillNo: waybillNo.val(),
						startDate: startDate,
						endDate: endDate
					}
				});
			}
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var entOrderNo = $('#form_sreach').find('[name=entOrderNo]');
					var status = $('#form_sreach').find('[name=status]');
					var waybillNo = $('#form_sreach').find('[name=waybillNo]');
					var orderSourceType = $('#form_sreach').find('[name=orderSourceType]');
					var merchantId = $('#form_sreach').find('[name=merchantId]');
					var merchantName = $('#form_sreach').find('[name=merchantName]');
					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					//执行重载					
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/order/findDatas',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							entOrderNo: entOrderNo.val(),
							status: status.val(),
							orderSourceType: orderSourceType.val(),
							merchantId: merchantId.val(),
							merchantNameblurry: merchantName.val(),
							waybillNo: waybillNo.val(),
							startDate: startDate,
							endDate: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			//添加物流信息
			var insertLogi = null;
			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'detail') {// 查看详情
					layer.open({
						type: 2,
						title: '订单信息',
						area: ['95%', '90%'],
						// fixed: false, //不固定
						maxmin: true,
						content: './order_detail.html',
						btnAlign: 'c',
						btn: ['关闭'],
						success: function (layero, index) {
							// console.log(obj)
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getParent_data(obj);
						},
						btn1: function (index) {
							layer.close(index);
						}
					});
				} else if (obj.event === 'insert_logi_btn') {// 
					// console.info(data);
					$("#insert_logi").find("[name]").val("");// 初始化内容    
					//表单初始赋值
					form.val('insert_logi', {
						"orderId": data.orderId
					});
					form.render('select');
					insertLogi = layer.open({
						title: "添加物流信息",
						type: 1,
						skin: "layui-layer-rim", //加上边框
						area: ["300px", "400px"], //宽高
						content: $("#insert_logi")
					});
				} else if (obj.event === 'edit') {// 分配权限

				}
			});
			// 添加物流信息
			form.on('submit(insert_logi)', function (data) {
				layer.load(2);
				$.ajax({
					url: urlPrefix + "silver-web-shop/orderLogi/manInsert",
					type: "POST",
					xhrFields: {
						withCredentials: true
					},
					data: data.field,
					success: function (response) {
						layer.closeAll("loading");
						if (response.status == 1) {
							layer.close(insertLogi);
							layer.msg("添加成功");
							_reload();
						} else {
							layer.alert(response.msg);
						}
					}
				});
			});

			// 关闭新增弹窗
			$('.close_add').click(function () {
				layer.close(insertLogi);
			})


			//头工具栏事件
			table.on('toolbar(articleList)', function (obj) {
				// var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
					case 'download':

						layer.alert("下载查询结果", {
							time: 0, //不自动关闭
							btnAlign: "c",
							btn: ["下载", "取消"],
							yes: function (index) {

								var url = "silver-web-shop/order/download?";

								var startDate = '';
								var endDate = '';

								startDate = $('#form_sreach').find('[name=startDate]').val();
								endDate = $('#form_sreach').find('[name=endDate]').val();
								if (isEmpty(startDate) || isEmpty(endDate)) {
									layer.alert('请选择查询时间');
									return false;
								}
								//拼接开始时间
								startDate = appendStartDate(startDate);
								//拼接结束时间
								endDate = appendEndDate(endDate);

								url += '&startDate=' + startDate + '&endDate=' + endDate;

								if (!isEmpty($('#form_sreach').find('[name=merchantId]').val())) {// 商户id
									url += '&merchantId=' + $('#form_sreach').find('[name=merchantId]').val();
								}

								if (!isEmpty($('#form_sreach').find('[name=merchantName]').val())) {// 商户名称
									url += '&merchantNameblurry=' + $('#form_sreach').find('[name=merchantName]').val();
								}

								if (!isEmpty($('#form_sreach').find('[name=status]').val())) {// 订单状态
									url += '&status=' + $('#form_sreach').find('[name=status]').val();
								}
								if (!isEmpty($('#form_sreach').find('[name=orderSourceType]').val())) {// 订单类型
									url += '&orderSourceType=' + $('#form_sreach').find('[name=orderSourceType]').val();
								}
								console.info(urlPrefix + url);
								window.location.href = urlPrefix + url;
								layer.closeAll();
								layer.alert(
									'<span style="color:#e4393c;font-weight:bold;font-size:18px;text-align: center;">请稍后</span>正在努力查询数据中，可能耗时较长，请耐心等待',
									{
										time: 0, //不自动关闭
										btn: ["关闭"],
										btnAlign: "c",
										yes: function (index) {
											layer.close(index);
										}
									}
								);

							}
						});
						break;
					case 'downManualOrder':
						break;
				};
			});
		});
	</script>
</body>

</html>
