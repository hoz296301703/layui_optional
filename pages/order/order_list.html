<body>

	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">订单号</label>
					<div class="layui-input-inline">
						<input type="text" name="entOrderNo" placeholder="请输入订单编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select name="status" lay-verify="required" lay-search="">
								<option value="">全部</option>
								<option value="1">待付款</option>
								<option value="2">已付款,待处理</option>
								<option value="10">待发货</option>
								<option value="3">待清关</option>
								<option value="4">快件运输中</option>
								<option value="5">快件已签收</option>
								<option value="200">交易成功</option>
								<option value="400">交易关闭</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">来源</label>
					<div class="layui-input-inline">
						<select name="orderSourceType" lay-verify="required" lay-search="">
							<option value="">全部</option>
							<option value="online">线上</option>
							<option value="offline">线下</option>
							<option value="expand">推广</option>
							<option value="mall">商城</option>
							<option value="excelImport">导入</option>
							<option value="seckill">秒杀</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商户名称</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantId" placeholder="请输入商户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商户编号</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantName" placeholder="请输入商户编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startDate" name="startDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
					    <div class="layui-input-inline" style="width: 0;line-height: 38px;">-</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endDate" name="endDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
				</div>
			</div>
			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
			<table class="layui-hide" lay-even lay-skin="nob" id="articleList" lay-filter="articleList"></table>

			<script type="text/html" id="operateTpl">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>					
			</script>

			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="../../static/js/common.js" charset="utf-8"></script>

	</div>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				, value: getDay(-7)
				, isInitValue: true
			});
			laydate.render({
				elem: '#endDate'
				, type: 'datetime'
			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				height: tableHeight,
				url: urlPrefix + 'silver-web-shop/order/findDatas',
				method: 'post',
				// even:true,
				cols: [
					[
						{
							field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'createDate', title: '订单日期', fixed: 'left', templet: function (item) {
								return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");
							}
						}, {
							field: 'entOrderNo', title: '订单号',
						}, {
							field: 'status', title: '状态', width: 130, templet: function (item) {
								//	订单状态：1-待付款、2-已付款,待商家处理、10-待发货、 3-待清关、4-快件运输中、5-快件已签收、200-交易成功、400-交易关闭
								if (item.status == '1') {
									return '待付款';
								} else if (item.status == '2') {
									return '已付款,待处理';
								} else if (item.status == '10') {
									return '待发货';
								} else if (item.status == '3') {
									return '待清关';
								} else if (item.status == '4') {
									return '快件运输中';
								} else if (item.status == '5') {
									return '快件已签收';
								} else if (item.status == '200') {
									return '交易成功';
								} else if (item.status == '400') {
									return '交易关闭';
								}
							}
						}, {
							field: 'orderSourceType', width: 80, title: '来源', templet: function (item) {
								// 订单录入系统类型：online-线上订单接入、offline-线下导入、expand-推广商城下单(线上)、mall-商城下单、excelImport-表单导入
								if (item.orderSourceType == 'online') {
									return '线上';
								} else if (item.orderSourceType == 'offline') {
									return '线下';
								} else if (item.orderSourceType == 'expand') {
									return '推广';
								} else if (item.orderSourceType == 'mall') {
									return '商城';
								} else if (item.orderSourceType == 'excelImport') {
									return '导入';
								} else if (item.orderSourceType == 'seckill') {
									return '秒杀';
								} else {
									return '';
								}
							}
						}, {
							field: 'orderTotalPrice', title: '订单金额', width: 100
						},
						// {
						// 	field: 'tax', title: '税款', width: 60
						// }, {
						// 	field: 'freight', title: '运费', width: 60
						// }, 
						{
							field: 'waybillNo', title: '运单号', width: 80
						}, {
							field: 'merchantName', title: '商户名称'
						}, {
							field: 'merchantId', title: '商户编号'
						}, {
							field: 'operate', width: 80, title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				where: {
					startDate: appendStartDate(getDay(-7))
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var entOrderNo = $('#form_sreach').find('[name=entOrderNo]');
				var status = $('#form_sreach').find('[name=status]');
				var orderSourceType = $('#form_sreach').find('[name=orderSourceType]');
				var merchantId = $('#form_sreach').find('[name=merchantId]');
				var merchantName = $('#form_sreach').find('[name=merchantName]');
				var startDate = $('#form_sreach').find('[name=startDate]');
				var endDate = $('#form_sreach').find('[name=endDate]');
				startDate = appendStartDate(startDate.val());
				endDate = appendEndDate(endDate.val());
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/order/findDatas',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: {
						entOrderNo: entOrderNo.val(),
						status: status.val(),
						orderSourceType: orderSourceType.val(),
						merchantId: merchantId.val(),
						merchantNameblurry: merchantName.val(),
						startDate: startDate,
						endDate: endDate
					}
				});
			}
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var entOrderNo = $('#form_sreach').find('[name=entOrderNo]');
					var status = $('#form_sreach').find('[name=status]');
					var orderSourceType = $('#form_sreach').find('[name=orderSourceType]');
					var merchantId = $('#form_sreach').find('[name=merchantId]');
					var merchantName = $('#form_sreach').find('[name=merchantName]');
					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					//执行重载					
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/order/findDatas',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							entOrderNo: entOrderNo.val(),
							status: status.val(),
							orderSourceType: orderSourceType.val(),
							merchantId: merchantId.val(),
							merchantNameblurry: merchantName.val(),
							startDate: startDate,
							endDate: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'detail') {// 查看详情
					layer.open({
						type: 2,
						title: '订单详情',
						area: ['90%', '90%'],
						fixed: false, //不固定
						maxmin: true,
						content: './order_detail.html',
						btnAlign: 'c',
						btn: ['关闭'],
						success: function (layero, index) {
							// console.log(obj)
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getParent_data(obj);
						},
						btn1: function (index) {
							layer.close(index);
						}
					});
				} else if (obj.event === 'reset') {// 重置密码
					layer.alert("确定重置密码？", {
						time: 0, //不自动关闭
						btn: ["保存", "关闭"],
						yes: function (index) {
							$.ajax({
								url: urlPrefix + "silver-web-shop/manager/resetManagerPassword",
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: { managerId: data.managerId },
								success: function (response) {
									if (response.status == 1) {
										layer.msg("重置成功！");
										_reload();
									} else {
										layer.alert(response.msg);
									}
								}
							});
						}
					});

				} else if (obj.event === 'edit') {// 分配权限
					$('#maangerAllot').html('');
					layer.load(1);
					var _this = this;
					$.ajax({
						url: urlPrefix + "silver-web-shop/authority/getUserAuthorityInfo",
						type: "POST",
						xhrFields: {
							withCredentials: true
						},
						data: { userId: data.managerId, groupName: "manager" },
						success: function (response) {

							if (response.status == 1) {

								var jsonArr = [];
								var ii = 0;
								$.each(response.datas, function (i, val1) {
									jsonArr.push({ title: i, children: [] });
									var jj = 0;
									$.each(val1, function (j, val2) {
										jsonArr[ii].children.push({ title: j, children: [] });
										$.each(val2, function (k, val3) {
											var checked = false;
											if (k.split("#")[1] == 'true') {
												jsonArr[ii].checked = true;
												jsonArr[ii].children[jj].checked = true;
												checked = true;
											}
											jsonArr[ii].children[jj].children.push({
												title: val3,
												checked: checked,
												id: k.split("#")[0]
											});
										});
										jj++;
									});
									ii++;
								});

								//基本演示
								tree.render({
									elem: '#maangerAllot'
									, data: jsonArr
									, check: "checkbox" //勾选风格
									, showCheckbox: true  //是否显示复选框
									, id: 'demoId1'
									, checkboxName: "allot" //复选框的name属性值
									, checkboxStyle: "" //设置复选框的样式，必须为字符串，css样式怎么写就怎么写
									// , isJump: true //是否允许点击节点时弹出新窗口跳转
									, click: function (obj) {
										// var data = obj.data;  //获取当前点击的节点数据
										// layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
									}
								});
								layer.closeAll('loading');
							} else {
							}
						}
					});

					//页面层
					layer.open({
						type: 1,
						title: '分配权限',
						skin: "layui-layer-rim", //加上边框
						area: ["690px", "450px"], //宽高
						content: $("#maangerAllot"),
						btn: ["保存", "关闭"],
						btnAlign: "c",
						yes: function (index) {
							var arr = [];
							$.each($("#maangerAllot").find('.layui-tree-main [type=checkbox]'), function (i, item) {
								// console.log($(item))
								if (item.checked && item.value != "undefined") {

									arr.push(item.value);
								}
							})
							var allot_data = { type: 'manager', userId: data.managerId, authorityPack: JSON.stringify(arr) };
							$.ajax({
								url: urlPrefix + "silver-web-shop/authority/setAuthorityInfo",
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: allot_data,
								success: function (response) {
									layer.closeAll("loading");
									if (response.status == 1) {
										layer.closeAll();
										// $("#maangerAllot").html('').hide();
										layer.msg('分配权限成功！');
										_reload();
									} else {
										layer.msg(response.msg);
									}
								}
							});
						}
						, btn2: function () {
							// layer.closeAll();
							// $("#maangerAllot").html('').hide();
						}, cancel: function () {
							// layer.closeAll();
							// $("#maangerAllot").html('').hide();
						}

					});
					// layer.alert('编辑行：<br>' + JSON.stringify(data))
				}
			});

		});
	</script>
</body>
