	<script>

		layui.use(['table', 'jquery', 'form', 'admin', 'tree'], function () {
			var table = layui.table,

				form = layui.form,
				tree = layui.tree,

			window.customs_reload = function () {// 提交重载方法到全局，让子页面调用
				layer.closeAll();
				_reload();
			};

			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});


			function getDatas() {
				var datas = null;
				var jsonData = {};
				$.ajax({
					url: urlPrefix + "silver-web-shop/provinceCityArea/findProvinceCityArea",
					type: "POST",
					xhrFields: {
						withCredentials: true
					},
					async: false,
					// data: { page: 0, size: 0 },
					success: function (response) {
						if (response.status == 1) {
							datas = response.datas;
							$.each(datas, function (index, item) {
								$.each(item, function (key, item2) {
									jsonData[key] = item2;
								})
							})
						} else {
							layer.alert(response.msg);
						}
					}
				});
				return jsonData;
			}
			function tem() {
				var result = [];
				var cache = {};
				var datas = getDatas();
				//遍历后台数据
				let provinceindex = 0;// 省下标
				for (let key in datas) {// 省
					//省名称
					var provincename = key;
					//省编号
					var provinceCode = key.split('_')[1];
					result.push({
						addr: 1, title: provincename, id: provinceCode, children: []
					});

					let cityindex = 0;// 市下标 
					for (let key2 in datas[key]) {// 市

						result[provinceindex].children.push({
							addr: 2,
							title: key2,
							id: key2.split('_')[1],
							children: []
						})

						for (let key3 in datas[key][key2]) {// 区
							result[provinceindex].children[cityindex].children.push({
								addr: 3,
								title: datas[key][key2][key3] + '_' + key3,
								id: key3
							})
						}
						cityindex++;

					}
					provinceindex++;
				}
				return result;
			}
			//模拟数据1
			// data1 = [{
			// 	title: '江西'

			// 	, children: [{
			// 		title: '南昌'

			// 	title: '广西'

			// 	, children: [{
			// 		title: '南宁'
			// 		, id: 2000
			// 	}, {

			// 		, id: 2001

			// 	}, {

			// 		, id: 3001
			// 	}]
			// }]
			var render = function () {
				//开启节点操作图标
				tree.render({
					elem: '#test9'
					, data: tem()
					, customOperate: true// 操作节点关闭
					, edit: ['add', 'update', 'del'] //操作节点的图标
					, click: function (obj) {
						// layer.msg(JSON.stringify(obj.data));
					}, operate: function (obj) {
						var type = obj.type; //得到操作类型：add、edit、del
						var data = obj.data; //得到当前节点的数据
						var elem = obj.elem; //得到当前节点元素

						//Ajax 操作
						var id = data.id; //得到节点索引
						if (type === 'add') { //增加节点
							if (data.addr == 1) {// 新增城市
								$('#addCity').find('[name=areaName]').val('');
								$('#addCity').find('[name=areaCode]').val('');
								$("#addCity").find('[name=recProvincesName]').val(data.title.split('_')[0])
								$("#addCity").find('[name=recProvincesCode]').val(data.title.split('_')[1])

									title: "新增城市",
									type: 1,
									closeBtn: 0,
									btnAlign: "c",
									skin: "layui-layer-rim", //加上边框
									area: ["577px", "251px"], //宽高
									content: $("#addCity"),

									yes: function (index) {
										var sign = true;
										$.each($("#addCity").find("[name]"), function (i, item) {
											if (isEmpty($(item).val())) {
												sign = false;
												layer.alert('请填写新增的城市信息');
												return false;
											}
										});
										if (sign) {
											layer.load();
											var datas = {
												provinceCode: data.title.split('_')[1],
												cityName: $('#addCity').find('[name=cityName]').val(),
												cityCode: $('#addCity').find('[name=cityCode]').val()
											}
											$.ajax({
												url: urlPrefix + "silver-web-shop/provinceCityArea/insertCity",
												type: "POST",
												xhrFields: {
													withCredentials: true
												},
												data: datas,
												success: function (response) {
													if (response.status == 1) {
														layer.closeAll();
														layer.msg('添加成功', function () {
															//关闭后的操作
															$("#addCity").hide();
															layer.closeAll();
															render();
														});
													} else {
														layer.alert(response.msg)
													}

												},
												error: function () {
													layer.closeAll('loading');
													layer.msg(response.msg);
												}
											});
										}

									},
									btn2: function () {
										$("#addCity").hide();
									}
								});
							} else if (data.addr == 2) {// 新增区
								$('#addRecArea').find('[name=areaName]').val('');
								$('#addRecArea').find('[name=areaCode]').val('');
								$("#addRecArea").find('[name=recCityName]').val(data.title.split('_')[0])
								$("#addRecArea").find('[name=cityCode]').val(data.title.split('_')[1])
								layer.open({
									title: "新增区域",
									type: 1,
									closeBtn: 0,
									btnAlign: "c",
									skin: "layui-layer-rim", //加上边框
									area: ["577px", "251px"], //宽高
									content: $("#addRecArea"),
									btn: ["保存", "关闭"],
									yes: function (index) {

										var sign = true;
										$.each($("#addRecArea").find("[name]"), function (i, item) {
											if (isEmpty($(item).val())) {
												sign = false;
												layer.alert('请填写新增的区域信息');
												return false;
											}
										});
										if (sign) {
											layer.load();
											var datas = {
												cityCode: $('#addRecArea').find('[name=cityCode]').val(),
												areaName: $('#addRecArea').find('[name=areaName]').val(),
												areaCode: $('#addRecArea').find('[name=areaCode]').val()
											}
											$.ajax({
												url: urlPrefix + "silver-web-shop/provinceCityArea/insertArea",
												type: "POST",
												xhrFields: {
													withCredentials: true
												},
												data: datas,
												success: function (response) {
													layer.closeAll();
													if (response.status == 1) {
														layer.msg('添加成功', function () {
															$("#addRecArea").hide();
															layer.closeAll();
															render();
														});

													} else {
														layer.alert(response.msg)
													}

												},
												error: function () {
													layer.closeAll('loading');
													layer.msg(response.msg);
												}
											});
										}
									},
									btn2: function () {
										$("#addRecArea").hide();
									}
								});
							}

							if (data.addr == 1) {// 修改省
								$("#updateProvince").find('[name=recProvincesName]').val(data.title.split('_')[0]);
								$("#updateProvince").find('[name=recProvincesCode]').val(data.title.split('_')[1]);
								layer.open({
									title: "修改省份",
									type: 1,
									closeBtn: 0,
									btnAlign: "c",
									skin: "layui-layer-rim", //加上边框
									area: ["577px", "189px"], //宽高
									content: $("#updateProvince"),
									btn: ["保存", "关闭"],
									yes: function (index) {
										var sign = true;
										$.each($("#updateProvince").find("[name]"), function (i, item) {
											if (isEmpty($(item).val())) {
												sign = false;
												layer.alert('请填写省份信息');
												return false;
											}
										});
										if (sign) {
											var datas = {// flag 1=省 2=城市  3=区域
												flag: '1',
												oldCode: data.title.split('_')[1],
												newCode: $('#updateProvince [name=recProvincesCode]').val(),
												name: $('#updateProvince [name=recProvincesName]').val()
											}
											layer.closeAll();
											$.ajax({
												url: urlPrefix + "silver-web-shop/provinceCityArea/editProvinceCityAreaInfo",
												type: "POST",
												xhrFields: {
													withCredentials: true
												},
												data: datas,
												success: function (response) {
													if (response.status == 1) {
														layer.msg('修改成功', function () {
															$("#updateProvince").hide();
															layer.closeAll();
															render();
														});
													} else {
														layer.msg(response.msg);
													}
												},
												error: function () {
													layer.msg(response.msg);
												}

									btn2: function () {

													withCredentials: true
												},

														});

													}
												},
												error: function () {
													layer.msg(response.msg);
												}
											});
										}
									},
									btn2: function () {
										$("#addRecArea").hide();
									}
								});
							} else if (data.addr == 3) {// 修改区域
								var city = $(elem).parent().siblings('.layui-tree-entry').find('.layui-tree-txt').html();// 省份
								$("#updateArea").find('[name=recCityName]').val(city.split('_')[0]);
								$("#updateArea").find('[name=cityCode]').val(city.split('_')[1]);
								$("#updateArea").find('[name=areaName]').val(data.title.split('_')[0]);
								$("#updateArea").find('[name=areaCode]').val(data.title.split('_')[1]);
								layer.open({
									title: "修改区域",
									type: 1,
									closeBtn: 0,
									btnAlign: "c",
									skin: "layui-layer-rim", //加上边框
									area: ["577px", "251px"], //宽高
									content: $("#updateArea"),
									btn: ["保存", "关闭"],
									yes: function (index) {
										var sign = true;
										$.each($("#updateArea").find("[name]"), function (i, item) {
											if (isEmpty($(item).val())) {
												sign = false;
												layer.alert('请填写城市信息');
												return false;
											}
										});
										if (sign) {
											var datas = {// flag 1=省 2=城市  3=区域
												flag: '3',
												oldCode: data.title.split('_')[1],
												newCode: $('#updateArea [name=areaCode]').val(),
												name: $('#updateArea [name=areaName]').val(),
												parentCode: city.split('_')[1]
											}
											$.ajax({
												url: urlPrefix + "silver-web-shop/provinceCityArea/editProvinceCityAreaInfo",
												type: "POST",
												xhrFields: {
													withCredentials: true
												},
												data: datas,
												success: function (response) {
													if (response.status == 1) {
														layer.msg('修改成功', function () {
															$("#updateArea").hide();
															layer.closeAll();
															render();
														});
													} else {
														layer.msg(response.msg);
													}
												},
												error: function () {
													layer.msg(response.msg);
												}
											});
										}
									},
									btn2: function () {
										$("#addRecArea").hide();
									}
								});
							}


						} else if (type === 'del') { //删除节点
							layer.alert('确定删除<span style="color:#e4393c;font-weight:bold;">' + data.title + '</span>吗？', {
								time: 0 //不自动关闭
								, btn: ['确定', '取消']
								, yes: function (index) {
									$.ajax({
										url: urlPrefix + "silver-web-shop/provinceCityArea/deleteArea",
										type: "POST",
										xhrFields: {
											withCredentials: true
										},
										data: { areaCode: data.id },
										success: function (response) {
											if (response.status == 1) {
												layer.msg('删除成功', function () {
													//关闭后的操作
													render();
												});
											} else {
												layer.alert(response.msg)
											}
											layer.closeAll();
										},
										error: function () {
											layer.closeAll('loading');
											layer.msg(response.msg);
										}
									});
								}
							});
						};
					}
				});
			}
			render();

		});
	</script>
</body>

</html>
