<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}
		.layui-form-switch em {
			width: 40px;
		}
		body {
			overflow-y: scroll;
		}
	</style>
</head>
<body>
	<div class="weadmin-body">
		<div class="layui-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">操作日志</li>
				<li>短信日志</li>
				<li>实名日志</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<form id="form_sreach" class="layui-form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">IP</label>
								<div class="layui-input-inline">
									<input type="text" name="ipAddress" placeholder="请输入ip地址" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">编号</label>
								<div class="layui-input-inline">
									<input type="text" name="operatorId" placeholder="请输入操作人编号" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">名称</label>
								<div class="layui-input-inline">
									<input type="text" name="operatorName" placeholder="请输入操作人名称" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">角色</label>
								<div class="layui-input-inline">
									<select name="role" lay-verify="required" lay-search="">
										<option value="">全部</option>
										<option value="manager">管理员</option>
										<option value="merchant">商户</option>
										<option value="member">会员</option>
									</select>
								</div>
							</div>


							<div class="layui-inline">
								<label class="layui-form-label">动作</label>
								<div class="layui-input-inline">
									<select name="action" lay-verify="required" lay-search="">
										<option value="">全部</option>
										<option value="login">登录</option>
										<option value="update">更新</option>
										<option value="pushLogi">推送物流</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">模块</label>
								<div class="layui-input-inline">
									<select name="module" lay-verify="required" lay-search="">
										<option value="">全部</option>
										<option value="stock">库存</option>
										<option value="goodsSupply">商品供货</option>
										<option value="pushorderLogi">推送物流</option>
										<option value="merchant">商户</option>
										<option value="manager">管理员</option>
										<option value="merDivRate">商户分润费率</option>
										<option value="member">会员</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">日期</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="startDate" name="startDate"
										autocomplete="off" placeholder="年-月-日">
								</div>
								    <div class="layui-input-inline" style="width: 0;line-height: 38px;">-</div>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="endDate" name="endDate"
										autocomplete="off" placeholder="年-月-日">
								</div>
							</div>
						</div>
						<div style="text-align: center;">
							<button type="button" class="layui-btn layui-btn-normal layui-btn-sm"
								data-type="reload">搜索</button>
						</div>
					</form>
					<table class="layui-hide" id="articleList" lay-filter="articleList"></table>
					<!-- 权限树盒子 -->
					<ul id="maangerAllot" style="display: none;"></ul>
					<script src="../../lib/layui/layui.js" charset="utf-8"></script>
					<script src="../../static/js/common.js" charset="utf-8"></script>
				</div>
				<div class="layui-tab-item">内容2</div>
				<div class="layui-tab-item">内容3</div>
			</div>
		</div>
		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
				var table = layui.table,
					$ = layui.jquery,
					form = layui.form,
					tree = layui.tree,
					admin = layui.admin,
					laydate = layui.laydate;
				//日期时间选择器
				laydate.render({
					elem: '#startDate'
					, value: getDay(-7)
					, isInitValue: true
				});
				laydate.render({
					elem: '#endDate'
					, type: 'datetime'
				});
				table.render({
					elem: '#articleList',
					cellMinWidth: 80,
					height: 450,
					url: urlPrefix + 'silver-web-shop/opeLogs/getInfo',
					method: 'post',
					cols: [
						[
							{
								field: 'zizeng', width: 40, title: '序号', fixed: 'left', type: 'numbers'
							}, {
								field: 'createDate', title: '日期', fixed: 'left', templet: function (item) {
									return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");
								}
							}, {
								field: 'ipAddress', title: 'IP'
							},
							{
								field: 'operatorId', title: '操作人编号'
							}, {
								field: 'operatorName', width: 120, title: '操作人名称'
							}, {
								field: 'role', width: 80, title: '角色', templet: function (item) {
									if (item.role == 'merchant') {
										return '商户';
									} else if (item.role == 'member') {
										return '会员';
									} else if (item.role == 'manager') {
										return '管理员';
									}
								},
							}, {
								field: 'module', width: 90, title: '模块', templet: function (item) {
									if (item.module == 'stock') {
										return '库存';
									} else if (item.module == 'goodsSupply') {
										return '商品供货';
									} else if (item.module == 'order') {
										return '订单';
									} else if (item.module == 'merchant') {
										return '商户';
									} else if (item.module == 'manager') {
										return '管理员';
									} else if (item.module == 'merDivRate') {
										return '商户分润费率';
									} else if (item.module == 'member') {
										return '会员';
									}
								}
							}, {
								field: 'action', width: 100, title: '动作', templet: function (item) {
									if (item.action == 'login') {
										return '登录';
									} else if (item.action == 'update') {
										return '更新';
									} else if (item.action == 'resLoginPwd') {
										return '重置登录密码';
									} else if (item.action == 'pushLogi') {
										return '推送物流';
									}
								}
							}, {
								field: 'content', width: 250, title: '内容'
							}
							// {
							// 	field: 'operate', width: 100, title: '操作', toolbar: '#operateTpl', fixed: 'right'
							// }
						]
					],
					// skin: 'row', //行边框风格
					event: true,
					page: true,
					response: {
						statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
					},
					request: {
						pageName: 'page', //页码的参数名称，默认：page
						limitName: 'size' //每页数据量的参数名，默认：limit
					},
					parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
						return {
							"code": res.status, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.totalCount, //解析数据长度
							"data": res.datas //解析数据列表
						};
					},
					where: {
						startDate: appendStartDate(getDay(-7))
					},
					done: function (res, curr, count) {
						//如果是异步请求数据方式，res即为你接口返回的信息。
						//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
						// console.log(res);
						// //得到当前页码
						// console.log(curr);
						// //得到数据总量
						// console.log(count);
					}
				});
				// 重载公共方法
				var _reload = function () {
					console.info('ssssss初始化')
					var ipAddress = $('#form_sreach').find('[name=ipAddress]');
					var ipAddress = $('#form_sreach').find('[name=ipAddress]');
					setTimeout(function () {
						table.reload('articleList', {
							url: urlPrefix + 'silver-web-shop/opeLogs/getInfo',
							page: {
								curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
							},
							where: {
								ipAddress: ipAddress.val()
							}
						});
					}, 800)
				}
				/*
				 *数据表格中form表单元素是动态插入,所以需要更新渲染下
				 * http://www.layui.com/doc/modules/form.html#render
				 * */
				// $(function () {
				// 	form.render();
				// });
				var active = {
					reload: function () {
						var ipAddress = $('#form_sreach').find('[name=ipAddress]');
						var operatorId = $('#form_sreach').find('[name=operatorId]');
						var operatorName = $('#form_sreach').find('[name=operatorName]');
						var role = $('#form_sreach').find('[name=role]');
						var modules = $('#form_sreach').find('[name=module]');
						var action = $('#form_sreach').find('[name=action]');
						var startDate = $('#form_sreach').find('[name=startDate]');
						var entDate = $('#form_sreach').find('[name=entDate]');
						startDate = appendStartDate(startDate.val());
						//执行重载
						setTimeout(function () {
							table.reload('articleList', {
								url: urlPrefix + 'silver-web-shop/opeLogs/getInfo',
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									ipAddress: ipAddress.val(),
									operatorId: operatorId.val(),
									operatorNameBlurry: operatorName.val(),
									role: role.val(),
									module: modules.val(),
									action: action.val(),
									startDate: startDate,
									entDate: entDate.val()
								}
							});
						}, 800)
					}
				};
				// 监听查询按钮
				$('#form_sreach .layui-btn').on('click', function () {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
				//监听工具条
				table.on('tool(articleList)', function (obj) {
					var data = obj.data;
					if (obj.event === 'detail') {// 查看详情
						layer.open({
							type: 2,
							title: '详情',
							area: ['750px', '350px'],
							fixed: false, //不固定
							maxmin: true,
							content: './manager_detail.html',
							btnAlign: 'c',
							btn: ['关闭'],
							success: function (layero, index) {
								// console.log(obj)
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.getParent_data(obj);
							},
							btn1: function (index) {
								layer.close(index);
							}
						});
					} else if (obj.event === 'reset') {// 重置密码
						layer.alert("确定重置密码？", {
							time: 0, //不自动关闭
							btn: ["保存", "关闭"],
							yes: function (index) {
								$.ajax({
									url: urlPrefix + "silver-web-shop/manager/resetManagerPassword",
									type: "POST",
									xhrFields: {
										withCredentials: true
									},
									data: { managerId: data.managerId },
									success: function (response) {
										if (response.status == 1) {
											layer.msg("重置成功！");
											_reload();
										} else {
											layer.alert(response.msg);
										}
									}
								});
							}
						});

					} else if (obj.event === 'edit') {// 分配权限
						$('#maangerAllot').html('');
						layer.load(1);
						var _this = this;
						$.ajax({
							url: urlPrefix + "silver-web-shop/authority/getUserAuthorityInfo",
							type: "POST",
							xhrFields: {
								withCredentials: true
							},
							data: { userId: data.managerId, groupName: "manager" },
							success: function (response) {

								if (response.status == 1) {

									var jsonArr = [];
									var ii = 0;
									$.each(response.datas, function (i, val1) {
										jsonArr.push({ title: i, children: [] });
										var jj = 0;
										$.each(val1, function (j, val2) {
											jsonArr[ii].children.push({ title: j, children: [] });
											$.each(val2, function (k, val3) {
												var checked = false;
												if (k.split("#")[1] == 'true') {
													jsonArr[ii].checked = true;
													jsonArr[ii].children[jj].checked = true;
													checked = true;
												}
												jsonArr[ii].children[jj].children.push({
													title: val3,
													checked: checked,
													id: k.split("#")[0]
												});
											});
											jj++;
										});
										ii++;
									});

									//基本演示
									tree.render({
										elem: '#maangerAllot'
										, data: jsonArr
										, check: "checkbox" //勾选风格
										, showCheckbox: true  //是否显示复选框
										, id: 'demoId1'
										, checkboxName: "allot" //复选框的name属性值
										, checkboxStyle: "" //设置复选框的样式，必须为字符串，css样式怎么写就怎么写
										// , isJump: true //是否允许点击节点时弹出新窗口跳转
										, click: function (obj) {
											// var data = obj.data;  //获取当前点击的节点数据
											// layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
										}
									});
									layer.closeAll('loading');
								} else {
								}
							}
						});

						//页面层
						layer.open({
							type: 1,
							title: '分配权限',
							skin: "layui-layer-rim", //加上边框
							area: ["690px", "450px"], //宽高
							content: $("#maangerAllot"),
							btn: ["保存", "关闭"],
							btnAlign: "c",
							yes: function (index) {
								var arr = [];
								$.each($("#maangerAllot").find('.layui-tree-main [type=checkbox]'), function (i, item) {
									// console.log($(item))
									if (item.checked && item.value != "undefined") {

										arr.push(item.value);
									}
								})
								var allot_data = { type: 'manager', userId: data.managerId, authorityPack: JSON.stringify(arr) };
								$.ajax({
									url: urlPrefix + "silver-web-shop/authority/setAuthorityInfo",
									type: "POST",
									xhrFields: {
										withCredentials: true
									},
									data: allot_data,
									success: function (response) {
										layer.closeAll("loading");
										if (response.status == 1) {
											layer.closeAll();
											// $("#maangerAllot").html('').hide();
											layer.msg('分配权限成功！');
											_reload();
										} else {
											layer.msg(response.msg);
										}
									}
								});
							}
							, btn2: function () {
								// layer.closeAll();
								// $("#maangerAllot").html('').hide();
							}, cancel: function () {
								// layer.closeAll();
								// $("#maangerAllot").html('').hide();
							}

						});
						// layer.alert('编辑行：<br>' + JSON.stringify(data))
					}
				});

			});


		</script>
</body>

</html>
