			function getDatas() {
				var datas = null;
				$.ajax({
					url: urlPrefix + "silver-web-shop/logistics/getInfo",
					type: "POST",
					xhrFields: {
						withCredentials: true
					},
					async: false,
					data: { page: 0, size: 0 },
					success: function (response) {
						if (response.status == 1) {
							datas = response.datas;
						} else {
							layer.alert(response.msg);
						}
					}
				});
				return datas;
			}
			function tem() {
				var result = [];
				var cache = {};
				var datas = getDatas();
				//遍历后台数据
				for (var key in datas) {
					//获取每个对象
					var obj = datas[key];
					//物流企业编号
					var logiCode = obj.logisticsCompanyCode;
					//物流企业名称
					var logiName = obj.logisticsCompanyName;
					//快递公司编号
					var expComCode = obj.expressCompanyCode;
					//快递公司名称
					var expComName = obj.expressCompanyName;
					//拼接缓存key
					var cacheKey = logiCode + '_' + logiName;
					if (cache.hasOwnProperty(cacheKey)) {//校验物流企业是否存在
						var v2 = expComCode + '_' + expComName;
						if (cache.hasOwnProperty("children")) {//校验下级是否已存在
							var childrenObj = { title: v2, id: obj.id };
							//存储子对象
							cache["children"].push(childrenObj);
						} else {//不存在则新建一个数组对象存入
							cache["children"] = [{ title: v2, id: obj.id }];
						}
					} else {
						cache = { title: cacheKey, id: obj.id, [cacheKey]: cacheKey };
						result.push(cache);
					}
				}			
				return result;
			}
