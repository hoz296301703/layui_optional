	<script>
		layui.use(['table', 'jquery', 'form', 'tree', 'element'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				element = layui.element;
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			// var render = function () {

			// }
			window.customs_reload = function () {// 提交重载方法到全局，让子页面调用
				layer.closeAll();
				_reload();
			};

			// // 监听查询按钮
			// $('#form_sreach .layui-btn').on('click', function () {
			// 	var type = $(this).data('type');
			// 	active[type] ? active[type].call(this) : '';
			// });

			// 新增一级
			$('#addLogisticsBtn').on('click', function () {
				$('#addLogistics').find('[name=firstTypeName]').val('');
				layer.open({
					title: "新增一级",
					type: 1,
					closeBtn: 0,
					btnAlign: "c",
					skin: "layui-layer-rim", //加上边框
					area: ["354px", "256px"], //宽高
					content: $("#addLogistics"),
					btn: ["保存", "关闭"],
					yes: function (index) {
						var sign = true;
						$.each($("#addLogistics").find("[name]"), function (i, item) {
							if (isEmpty($(item).val())) {
								sign = false;
								layer.alert('请填写新增的一级信息');
								return false;
							}
						});
						if (sign) {
							layer.load();
							var datas = {
								type: 1,
								firstTypeName: $('#addLogistics').find('[name=firstTypeName]').val(),
								serialNo: $('#addLogistics').find('[name=firstSerialNo]').val()
							}
							$.ajax({
								url: urlPrefix + "silver-web-shop/category/insert",
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: datas,
								success: function (response) {
									layer.closeAll();
									if (response.status == 1) {
										layer.msg('添加成功', function () {
											$("#addLogistics").hide();	//关闭后的操作
											layer.closeAll();
											render();
										});
									} else {
										layer.msg(response.msg);
									}
								}
							});
						}

					}

				});
			});
			function getDatas() {
				var datas = null;
				var jsonData = {};
				$.ajax({
					url: urlPrefix + "silver-web-shop/category/AllGoodsCategory",
					type: "POST",
					async: false,
					success: function (response) {
						if (response.status == 1) {
							datas = response.datas;
						} else {
							layer.alert(response.msg);
						}
					}
				});
				return datas;
			}
			function tem() {
				var result = [];
				var datas = getDatas();
				//遍历后台数据
				let provinceindex = 0;// 一级下标
				for (let key in datas) {// 一级
					//一级名称
					var provincename = key.split('_')[1];
					//一级编号
					var provinceCode = key.split('_')[0];
					result.push({
						addr: 1, title: provincename, id: provinceCode, children: []
					});

					let cityindex = 0;// 二级下标 
					for (let key2 in datas[key]) {// 二级
						if (key2 == 'null_null') {
							continue
						}
						result[provinceindex].children.push({
							addr: 2,
							title: key2.split('_')[1],
							id: key2.split('_')[0],
							children: []
						})
						for (let key3 = 0; key3 < datas[key][key2].length; key3++) {// 三级
							if (JSON.parse(datas[key][key2][key3].thirdId) == 'null') {
								continue
							}
							result[provinceindex].children[cityindex].children.push({
								addr: 3,
								title: datas[key][key2][key3].thirdName,
								id: datas[key][key2][key3].thirdId,
								vat: datas[key][key2][key3].vat,
								consumptionTax: datas[key][key2][key3].consumptionTax,
								consolidatedTax: datas[key][key2][key3].consolidatedTax,
								tariff: datas[key][key2][key3].tariff,
							})
						}
						cityindex++;
					}
					provinceindex++;
				}
				return result;
			}

			var render = function () {
				//开启节点操作图标
				tree.render({
					elem: '#test9'
					, data: tem()
					, customOperate: true// 操作节点关闭
					, edit: ['add', 'update', 'del'] //操作节点的图标
					, click: function (obj) {
						// layer.msg(JSON.stringify(obj.data));
					}, operate: function (obj) {
						var type = obj.type; //得到操作类型：add、edit、del
						var data = obj.data; //得到当前节点的数据
						var elem = obj.elem; //得到当前节点元素
						//Ajax 操作
						var id = data.id; //得到节点索引
						if (type === 'add') { //增加节点
							if (data.addr == 1) {// 新增二级
								$('#addCity').find('[name=goodsSecondTypeName]').val('');
								$("#addCity").find('[name=firstTypeName]').val(data.title)
								layer.open({
									title: "新增二级",
									type: 1,
									closeBtn: 0,
									btnAlign: "c",
									skin: "layui-layer-rim", //加上边框
									area: ["374px", "290px"], //宽高
									content: $("#addCity"),
									btn: ["保存", "关闭"],
									yes: function (index) {
										var sign = true;
										$.each($("#addCity").find("[name]"), function (i, item) {
											if (isEmpty($(item).val())) {
												sign = false;
												layer.alert('请填写新增的二级信息');
												return false;
											}
										});
										if (sign) {
											var load = layer.load();
											var datas = {
												type: 2,
												firstTypeId: data.id,
												goodsSecondTypeName: $('#addCity').find('[name=goodsSecondTypeName]').val(),
												serialNo: $('#addCity').find('[name=secondSerialNo]').val()
											}
											$.ajax({
												url: urlPrefix + "silver-web-shop/category/insert",
												type: "POST",
												xhrFields: {
													withCredentials: true
												},
												data: datas,
												success: function (response) {
													if (response.status == 1) {
														layer.closeAll();
														layer.msg('添加成功', function () {
															//关闭后的操作
															$("#addCity").hide();
															layer.closeAll();
															render();
														});
													} else {
														layer.close(load);
														layer.alert(response.msg)
													}
												},
												error: function () {
													layer.close(load);
													layer.msg(response.msg);
												}
											});
										}

									},
									btn2: function () {
										$("#addCity").hide();
									}
								});
							} else if (data.addr == 2) {// 新增三级
								$('#addRecArea').find('[name=goodsThirdTypeName]').val('');
								$("#addRecArea").find('[name=secondTypeName]').val(data.title)
								layer.open({
									title: "新增三级",
									type: 1,
									closeBtn: 0,
									btnAlign: "c",
									skin: "layui-layer-rim", //加上边框
									area: ["360px", "461px"], //宽高
									content: $("#addRecArea"),
									btn: ["保存", "关闭"],
									yes: function (index) {
										var sign = true;
										$.each($("#addRecArea").find("[name]"), function (i, item) {
											if (isEmpty($(item).val())) {
												sign = false;
												layer.alert('请填写新增的三级信息');
												return false;
											}
										});
										if (sign) {
											layer.load();
											var datas = {
												type: 3,
												firstTypeId: $(elem).parents('.layui-tree-spread').attr('data-id'),// 第一级id
												secondTypeId: data.id,// 第二级id
												goodsThirdTypeName: $('#addRecArea').find('[name=goodsThirdTypeName]').val(),
												serialNo: $('#addRecArea').find('[name=thirdSerialNo]').val(),
												vat: $('#addRecArea').find('[name=vat]').val(),
												consumptionTax: $('#addRecArea').find('[name=consumptionTax]').val(),
												consolidatedTax: $('#addRecArea').find('[name=consolidatedTax]').val(),
												tariff: $('#addRecArea').find('[name=tariff]').val(),
											}
											$.ajax({
												url: urlPrefix + "silver-web-shop/category/insert",
												type: "POST",
												xhrFields: {
													withCredentials: true
												},
												data: datas,
												success: function (response) {
													layer.closeAll();
													if (response.status == 1) {
														layer.msg('添加成功', function () {
															$("#addRecArea").hide();
															layer.closeAll();
															render();
														});

													} else {
														layer.alert(response.msg)
													}

												},
												error: function () {
													layer.closeAll('loading');
													layer.msg(response.msg);
												}
											});
										}
									},
									btn2: function () {
										$("#addRecArea").hide();
									}
								});
							}
						} else if (type === 'update') { //修改节点
							if (data.addr == 1) {// 修改一级
								$("#updateProvince").find('[name=firstTypeName]').val(data.title);
								layer.open({
									title: "修改一级分类",
									type: 1,
									closeBtn: 0,
									btnAlign: "c",
									skin: "layui-layer-rim", //加上边框
									area: ["357px", "252px"], //宽高
									content: $("#updateProvince"),
									btn: ["保存", "关闭"],
									yes: function (index) {
										var sign = true;
										$.each($("#updateProvince").find("[name]"), function (i, item) {
											if (isEmpty($(item).val())) {
												sign = false;
												layer.alert('请填写省份信息');
												return false;
											}
										});
										if (sign) {
											layer.load();
											var datas = {
												type: 1,
												firstTypeName: $('#updateProvince [name=firstTypeName]').val(),
												serialNo: $('#updateProvince [name=firstSerialNo]').val(),
												firstTypeId: data.id
											}
