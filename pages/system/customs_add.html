<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		.layui-form-switch em {
			width: 40px;
		}

		body {
			overflow-y: scroll;
		}
	</style>
</head>

<body>
	<div class="weadmin-body">
		<form class="layui-form" id="manager_detail_form" lay-filter="example">
			<div class="layui-form-item">
				<label class="layui-form-label">省</label>
				<div class="layui-input-inline">
					<select name="quiz1">
						<option value="">请选择省</option>
						<option value="浙江" selected="">浙江省</option>
						<option value="你的工号">江西省</option>
						<option value="你最喜欢的老师">福建省</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<label class="layui-form-label">市</label>
					<select name="quiz2">
						<option value="">请选择市</option>
						<option value="杭州">杭州</option>
						<option value="宁波" disabled="">宁波</option>
						<option value="温州">温州</option>
						<option value="温州">台州</option>
						<option value="温州">绍兴</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="realName" autocomplete="off" class="layui-input layui-disabled"
							disabled>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input type="text" name="createDate" autocomplete="off" class="layui-input layui-disabled"
							disabled>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">角色</label>
					<div class="layui-input-inline">
						<select name="managerMarks" lay-filter="aihao" class="layui-disabled" disabled>
							<option value=""></option>
							<option value="1">超级管理员</option>
							<option value="2">运营管理员</option>
							<option value="3">财务</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-inline">
						<select name="status" lay-filter="aihao" class="layui-disabled" disabled>
							<option value=""></option>
							<option value="enable">启用</option>
							<option value="disabled">禁用</option>
						</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="../../static/js/common.js" charset="utf-8"></script>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript">

	</script>
</body>

</html>
