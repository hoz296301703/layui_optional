<!DOCTYPE html>
<html>
<!--权限信息html-->

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		.layui-form-switch em {
			width: 40px;
		}
	</style>
</head>

<body>
	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">一级名称</label>
					<div class="layui-input-inline">
						<input type="text" name="firstName" placeholder="请输入一级名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">一级编号</label>
					<div class="layui-input-inline">
						<input type="text" name="firstCode" placeholder="请输入一级编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">二级名称</label>
					<div class="layui-input-inline">
						<input type="text" name="secondName" placeholder="请输入二级名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">二级编号</label>
					<div class="layui-input-inline">
						<input type="text" name="secondCode" placeholder="请输入二级编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">三级名称</label>
					<div class="layui-input-inline">
						<input type="text" name="thirdName" placeholder="请输入三级名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">三级编号</label>
					<div class="layui-input-inline">
						<input type="text" name="thirdCode" placeholder="请输入三级编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">类型</label>
					<div class="layui-input-inline">
						<select name="groupName" lay-verify="required" lay-search="">
							<option value="">全部</option>
							<option value="manager"">管理员</option>
							<option value=" merchant">商户</option>
						</select>
					</div>
				</div>
			</div>
			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
		</form>
		<script type="text/html" id="customsList_toolbar">
				<div class="layui-btn-container">
					<button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe61f;</i>添加</button>
				</div>
			</script>
		<table class="layui-hide" id="articleList" lay-filter="articleList"></table>
		<!-- 添加信息 -->
		<form class="layui-form" lay-filter="insert" id="insert" style="display: none;width: 90%; margin: 20px auto;">
			<div class="layui-form-item">
				<label class="layui-form-label">分组</label>
				<div class="layui-input-inline">
					<select name="groupName" lay-verify="required" lay-search="">
						<option value="">全部</option>
						<option value="merchant">商户</option>
						<option value="manager">管理员</option>
					</select>
				</div>
			</div>
			<input type="text" style="display:none" name="authorityId"></input>
			<div class="layui-form-item">
				<label class="layui-form-label">一级名称</label>
				<div class="layui-input-inline">
					<input type="text" name="firstName" autocomplete="off" placeholder="请输入一级权限名称" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">一级编码</label>
				<div class="layui-input-inline">
					<input type="tel" name="firstCode" autocomplete="off" placeholder="请输入一级权限编码" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">二级名称</label>
				<div class="layui-input-inline">
					<input type="text" name="secondName" autocomplete="off" placeholder="请输入二级权限名称" class="layui-input"
						lay-verify="required">
				</div>

			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">二级编码</label>
				<div class="layui-input-inline">
					<input type="tel" name="secondCode" autocomplete="off" placeholder="请输入二级权限编码" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">三级名称</label>
				<div class="layui-input-inline">
					<input type="text" name="thirdName" autocomplete="off" placeholder="请输入三级权限名称" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">三级编码</label>
				<div class="layui-input-inline">
					<input type="tel" name="thirdCode" autocomplete="off" placeholder="请输入二级权限编码" class="layui-input"
						lay-verify="required">
				</div>
			</div>
			<div class="layui-form-item" style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-sm" lay-filter="insert_btn" name="insert_btn"
					lay-submit="">添加</button>
				<button type="button" class="layui-btn layui-btn-sm" lay-filter="update_btn" name="update_btn"
					lay-submit="">保存</button>
				<button type="button" class="layui-btn layui-btn-sm layui-btn-primary close_add">关闭</button>
			</div>
			<!-- 录入物流信息 END-->
		</form>

	</div>
	<script type="text/html" id="operateTpl">
		<!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>			 -->
	<a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
	<a class="layui-btn layui-btn-xs" lay-event="insert_two">添加二级</a>
	<a class="layui-btn layui-btn-xs" lay-event="insert_three">添加三级</a>
	</script>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/common.js" charset="utf-8"></script>

	</div>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});

		layui.use(['table', 'jquery', 'form', 'admin', 'tree'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin;
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				height: tableHeight,
				toolbar: '#customsList_toolbar',
				url: urlPrefix + 'silver-web-shop/authority/findInfo',
				method: 'post',
				cols: [
					[
						{
							field: 'zizeng', width: 40, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'createDate', width: 160, title: '日期', fixed: 'left', templet: function (item) {
								return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");
							}
						}, {
							field: 'firstName', title: '一级名称', width: 95
						}, {
							field: 'firstCode', title: '一级编码', width: 100
						}, {
							field: 'secondName', title: '二级名称', width: 95
						}, {
							field: 'secondCode', title: '二级编码', width: 150
						}, {
							field: 'thirdName', title: '三级名称', width: 95
						}, {
							field: 'thirdCode', title: '三级编码', width: 150
						}, {
							field: 'groupName', title: '分组', templet: function (item) {
								if (item.groupName == 'merchant') {
									return '商户';
								} else if (item.groupName == 'manager') {
									return '运营';
								} else if (item.groupName == 'member') {
									return '会员';
								}
							}
						}, {
							// 		field: 'status', title: '状态', templet: function (item) {
							// 			if (item.status == '1') {
							// 				return '正常';
							// 			} else if (item.status == '2') {
							// 				return '禁用';
							// 			}
							// 		}
							// }, {
							field: 'operate', title: '操作', width: 210, toolbar: '#operateTpl', fixed: 'right'
						}
					]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},

				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/authority/findInfo',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: queryParams()
				});
			}
			window.customs_reload = function () {// 提交重载方法到全局，让子页面调用
				layer.closeAll();
				_reload();
			};
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					//执行重载
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/authority/findInfo',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: queryParams()
					});
				}
			};
			var queryParams = function () {
				var firstName = $('#form_sreach').find('[name=firstName]').val();
				var firstCode = $('#form_sreach').find('[name=firstCode]').val();
				var secondName = $('#form_sreach').find('[name=secondName]').val();
				var secondCode = $('#form_sreach').find('[name=secondCode]').val();
				var thirdName = $('#form_sreach').find('[name=thirdName]').val();
				var thirdCode = $('#form_sreach').find('[name=thirdCode]').val();
				var groupName = $('#form_sreach').find('[name=groupName]').val();
				var obj = {};
				obj.firstNameblurry = firstName;
				obj.firstCode = firstCode;
				obj.secondNameblurry = secondName;
				obj.secondCode = secondCode;
				obj.thirdNameblurry = thirdName;
				obj.thirdCode = thirdCode;
				obj.groupName = groupName;
				return obj;
			}
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//头工具栏事件
			table.on('toolbar(articleList)', function (obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				var data = obj.data;
				switch (obj.event) {
					case 'add':
						// console.info(data);
						$("#insert").find("[name]").val("");// 初始化内容    						
						$("#insert").find("[name]").attr("disabled", false).removeClass("layui-disabled");
						//屏蔽
						$("#insert").find("[name=update_btn]").attr("style", 'display:none');
						// $("#insert").find("[name=firstName]").attr("disabled", true).addClass("layui-disabled");
						// $("#insert").find("[name=firstCode]").attr("disabled", true).addClass("layui-disabled");
						form.render('select');
						insertLogi = layer.open({
							title: "添加权限信息",
							type: 1,
							skin: "layui-layer-rim", //加上边框
							area: ["300px", "350px"], //宽高
							content: $("#insert")
						});
						break;
					// case 'getCheckLength':
					// 	var data = checkStatus.data;
					// 	layer.msg('选中了：' + data.length + ' 个');
					// 	break;
					// case 'isAll':
					// 	layer.msg(checkStatus.isAll ? '全选' : '未全选');
					// 	break;
				};
			});
			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'insert_two') {// 添加二级
					// console.info(data);
					$("#insert").find("[name]").val("");// 初始化内容    
					//表单初始赋值
					form.val('insert', {
						"groupName": data.groupName,
						"firstCode": data.firstCode,
						"firstName": data.firstName
					});
					$("#insert").find("[name]").attr("disabled", false).removeClass("layui-disabled");
					//屏蔽
					$("#insert").find("[name=groupName]").attr("disabled", true);
					$("#insert").find("[name=firstName]").attr("disabled", true).addClass("layui-disabled");
					$("#insert").find("[name=firstCode]").attr("disabled", true).addClass("layui-disabled");

					form.render('select');
					insertLogi = layer.open({
						title: "添加二级权限信息",
						type: 1,
						skin: "layui-layer-rim", //加上边框
						area: ["300px", "350px"], //宽高
						content: $("#insert")
					});
				} else if (obj.event === "insert_three") {//添加三级
					$("#insert").find("[name]").val("");// 初始化内容    
					//表单初始赋值
					form.val('insert', {
						"groupName": data.groupName,
						"firstCode": data.firstCode,
						"firstName": data.firstName,
						"secondCode": data.secondCode,
						"secondName": data.secondName
					});
					//屏蔽
					$("#insert").find("[name=groupName]").attr("disabled", true);
					$("#insert").find("[name=firstName]").attr("disabled", true).addClass("layui-disabled");
					$("#insert").find("[name=firstCode]").attr("disabled", true).addClass("layui-disabled");
					$("#insert").find("[name=secondName]").attr("disabled", true).addClass("layui-disabled");
					$("#insert").find("[name=secondCode]").attr("disabled", true).addClass("layui-disabled");

					form.render('select');
					insertLogi = layer.open({
						title: "添加三级权限信息",
						type: 1,
						skin: "layui-layer-rim", //加上边框
						area: ["300px", "350px"], //宽高
						content: $("#insert")
					});
				} else if (obj.event === "edit") {
					$("#insert").find("[name]").val("");// 初始化内容    
					//表单初始赋值
					form.val('insert', {
						"groupName": data.groupName,
						"firstCode": data.firstCode,
						"firstName": data.firstName,
						"secondCode": data.secondCode,
						"secondName": data.secondName,
						"thirdCode": data.thirdCode,
						"thirdName": data.thirdName,
						"authorityId": data.authorityId

					});
					//屏蔽
					$("#insert").find("[name=groupName]").attr("disabled", true);
					$("#insert").find("[name=insert_btn]").attr("style", "display:none;");
					form.render('select');
					insertLogi = layer.open({
						title: "修改权限信息",
						type: 1,
						skin: "layui-layer-rim", //加上边框
						area: ["300px", "350px"], //宽高
						content: $("#insert")
					});
				}
			});

			// 添加权限信息
			form.on('submit(insert_btn)', function (data) {
				layer.load(2);
				$.ajax({
					url: urlPrefix + "silver-web-shop/authority/insert",
					type: "POST",
					xhrFields: {
						withCredentials: true
					},
					data: data.field,
					success: function (response) {
						layer.closeAll("loading");
						if (response.status == 1) {
							layer.close(insertLogi);
							layer.msg("添加成功");
							setTimeout(function () {
								_reload();//重载表格
							}, 1000);
						} else {
							layer.alert(response.msg);
						}
					}
				});
			});

			// 更新权限信息
			form.on('submit(update_btn)', function (data) {
				layer.load(2);
				$.ajax({
					url: urlPrefix + "silver-web-shop/authority/update",
					type: "POST",
					xhrFields: {
						withCredentials: true
					},
					data: data.field,
					success: function (response) {
						layer.closeAll("loading");
						if (response.status == 1) {
							layer.close(insertLogi);
							layer.msg("更新成功");
							setTimeout(function () {
								_reload();//重载表格
							}, 1000);
						} else {
							layer.alert(response.msg);
						}
					}
				});
			});

			// 关闭新增弹窗
			$('.close_add').click(function () {
				layer.close(insertLogi);
			})
		});
	</script>
</body>

</html>
