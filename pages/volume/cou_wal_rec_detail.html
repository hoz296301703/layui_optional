      //运营审核
      var managerReview = function (datas, flag, note) {
        var params = { serialNo: datas.serialNo, flag: flag, note: note };
        //加载层-默认风格
        layer.load();

          type: "POST",

            withCredentials: true
          },
          data: params,
          success: function (response) {
            layer.closeAll('loading');
            if (response.status == 1) {
              layer.msg('操作成功', { icon: 1 });
              //关闭弹窗
              setTimeout(function () {
                parent.tools.func1();
                parent.table_reload();
              }, 1500)
            } else {
              layer.alert(response.msg);
            }
          }
        });
      }
      //财务审核
      var financialReview = function (datas, flag, note) {

        //加载层-默认风格

      // 渲染审核日志信息
      function logs_info() {
        var divStr;
        for (var key in logs) {
          var obj = logs[key];
          // 审核标识：1-待审核、2-通过、3-不通过
          var flag = obj.flag;
          var status = "";
          if (flag == 1) {
            status = "待审核";
          } else if (flag == 2) {
            status = "通过";
          } else if (flag == 3) {
            status = "不通过";
          }
          divStr += `
                 <tr >                 
                  <td>
                    <div class="layui-input-inline">${G_format(obj.createDate.time, "yyyy-MM-dd hh:mm:ss")}</div>
                  </td>
                  <td>

                  </td>
                  <td>
                    <div class="layui-input-inline">${obj.createBy}</div>
                  </td>
                  <td>
                    <div class="layui-input-inline">${status}</div>
                  </td>
                  <td>
                    <div class="layui-input-inline">${obj.note}</div>
                  </td>                 

                </tr>`
        }

      if ((managerFlag == 2 && node == "1") || (managerFlag == 3 && node == "2") || (managerFlag == 1 && node == "1")) {

        $("#note").show();

      //统一入口 
      var unite = function (flag, note) {
        if (managerFlag == 3 && node == "2") {//财务审核
