<!DOCTYPE html>
<html>
<!--商城会员注册统计html-->

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		.layui-form-switch em {
			width: 40px;
		}

		/* 私有样式 */
		.layui-form-label {
			width: 80px;
		}

		.weadmin-body {
			padding: 0;
		}
	</style>
</head>

<body>
	<div class="weadmin-body">
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
			<ul class="layui-tab-title">
				<li class="layui-this">注册统计</li>
				<li id="details_btn">注册明细</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<form id="form_sreach" class="layui-form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">专店编号</label>
								<div class="layui-input-inline">
									<input type="text" name="counterId" placeholder="请输入专店编号" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">商户编号</label>
								<div class="layui-input-inline">
									<input type="text" name="merchantId" placeholder="请输入商户编号" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">商户名称</label>
								<div class="layui-input-inline">
									<input type="text" name="merchantName" placeholder="请输入商户名称" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">日期</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="startDate" name="startDate"
										autocomplete="off" readonly="" placeholder="年-月-日">
								</div>
								  <div class="layui-input-inline" style="width: 0;line-height: 24px;">-</div>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="endDate" name="endDate"
										autocomplete="off" readonly="" placeholder="年-月-日">
								</div>
							</div>
						</div>
						<div style="text-align: center;">
							<button type="button" class="layui-btn layui-btn-normal layui-btn-sm"
								data-type="reload">搜索</button>
						</div>
					</form>
					<table class="layui-hide" id="articleList" lay-filter="articleList"></table>
				</div>
				<script type="text/html" id="operateTpl">
					<!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>			 -->
				<!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a> -->
				</script>
				<script src="../../lib/layui/layui.js" charset="utf-8"></script>
				<script src="../../static/js/common.js" charset="utf-8"></script>
				<!----注册明细------------start----------------------->
				<div class="layui-tab-item" id="details_logs">
					<iframe width="100%" height="100%" frameborder="no" border="0"></iframe>
				</div>
				<!----注册明细------------end----------------------->
			</div>
		</div>
	</div>


	<script>
		layui.use(['table', 'jquery', 'form', 'tree', 'laydate', 'element'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				element = layui.element,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				, value: getDay(-7)
				, isInitValue: true
				, max: 0
			});
			laydate.render({
				elem: '#endDate'
				, max: 0
			});
			// 动态设置表格高度
			// var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				// height: tableHeight,
				defaultToolbar: ['filter'],
				toolbar: '#customsList_toolbar',
				url: urlPrefix + 'silver-web-shop/memRegSource/findStatistics',
				method: 'post',
				cols: [
					[
						{
							field: 'zizeng', width: 40, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'date', title: '日期', fixed: 'left', width: 105, templet: function (item) {
								return item.date;
							}
						}, {
							field: 'count', title: '数量', templet: function (item) {
								return item.count;
							}
						}, {
							field: 'counterId', title: '专柜编号', templet: function (item) {
								if (isEmpty(item.counterId)) {
									return '';
								}
								return item.counterId
							}
						}, {
							field: 'merchantId', title: '商户编号', templet: function (item) {
								if (isEmpty(item.merchantId)) {
									return '';
								}
								return item.merchantId;
							}
						}, {
							field: 'merchantName', title: '商户名称', templet: function (item) {
								if (isEmpty(item.merchantName)) {
									return '';
								}
								return item.merchantName;
							}
						}, {
							field: 'operate', title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}
					]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				where: {
					startDate: appendStartDate(getDay(-7))
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/memRegSource/findStatistics',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: queryParams()
				});
			}
			window.customs_reload = function () {// 提交重载方法到全局，让子页面调用
				layer.closeAll();
				_reload();
			};

			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					//执行重载
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/memRegSource/findStatistics',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: queryParams()
					});
				}
			};
			//查询条件
			var queryParams = function () {
				var counterId = $('#form_sreach').find('[name=counterId]').val();
				var merchantId = $('#form_sreach').find('[name=merchantId]').val();
				var merchantName = $('#form_sreach').find('[name=merchantName]').val();
				var startDate = $('#form_sreach').find('[name=startDate]').val();
				var endDate = $('#form_sreach').find('[name=endDate]').val();
				startDate = appendStartDate(startDate);
				endDate = appendEndDate(endDate);
				var obj = {};
				obj.merchantNameblurry = merchantName;
				obj.merchantId = merchantId;
				obj.counterId = counterId;
				obj.startDate = startDate;
				obj.endDate = endDate;
				return obj;
			}
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//头工具栏事件
			table.on('toolbar(articleList)', function (obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
					case 'add':
						layer.open({
							title: "添加",
							type: 2,
							skin: "layui-layer-rim", //加上边框
							area: ["710px", "510px"], //宽高
							scrollbar: false,
							// btnAlign: "c",
							// btn: ["保存", "关闭"],
							content: './customs_add.html',
							// yes: function (index) {

							// }
							// , btn2: function () {

							// }, cancel: function () {

							// }
						});
						break;
					// case 'getCheckLength':
					// 	var data = checkStatus.data;
					// 	layer.msg('选中了：' + data.length + ' 个');
					// 	break;
					// case 'isAll':
					// 	layer.msg(checkStatus.isAll ? '全选' : '未全选');
					// 	break;
				};
			});
			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'delete') {// 删除	
					layer.alert("是否删除海关" + data.customsName + ",国检" + data.ciqOrgName + "？", {
						time: 0, //不自动关闭
						btn: ["确定", "关闭"],
						yes: function (index) {
							$.ajax({
								url: urlPrefix + "silver-web-shop/customsPort/delete",
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: { id: data.id },
								success: function (response) {
									if (response.status == 1) {
										layer.msg("删除成功！");
										_reload();//重载表格
									} else {
										layer.alert(response.msg);
									}
								}
							});
						}
					});
				}
			});

			//跳转至短信日志
			$('#details_btn').on('click', function () {
				var h = $(window).height() - 80;
				$("#details_logs").find('iframe').attr('src', "mem_reg_details_list.html").css('height', h + 'px');
			})
		});
	</script>
</body>

</html>
