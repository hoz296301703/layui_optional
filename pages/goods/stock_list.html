<!DOCTYPE html>
<html>
<!--商品库存html-->

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		.layui-form-switch em {
			width: 40px;
		}


		body {
			overflow-y: scroll;
		}

		/* 私有样式 */
		.layui-form-label {
			width: 80px;
		}

		.layui-table-cell {
			height: auto;
			line-height: 80px;
		}

		th .layui-table-cell {
			line-height: 28px;
		}
	</style>
</head>

<body>
	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">仓库名称</label>
					<div class="layui-input-inline">
						<input type="text" name="warehouseName" placeholder="请输入推广商名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商户名称</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantName" placeholder="请输入商户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商户编号</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantId" placeholder="请输入商户编号" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">商品编号</label>
					<div class="layui-input-inline">
						<input type="text" name="entGoodsNo" placeholder="请输入商品编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商品名称</label>
					<div class="layui-input-inline">
						<input type="text" name="goodsName" placeholder="请输入商品名称" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">上/下架状态</label>
					<div class="layui-input-inline">
						<select name="sellFlag" lay-verify="required" lay-search="">
							<option value="" hidden>全部</option>
							<option value="1">上架</option>
							<option value="2">下架</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">审核状态</label>
					<div class="layui-input-inline">
						<select name="reviewerStatus" lay-verify="required" lay-search="">
							<option value="">全部</option>
							<option value="pending">待审核</option>
							<option value="process">审核中</option>
							<option value="success">通过</option>
							<option value="failure">不通过</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startDate" name="startDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
					    <div class="layui-input-inline" style="width: 0;line-height: 38px;">-</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endDate" name="endDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
				</div>
			</div>


			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
			<table class="layui-hide" id="articleList" lay-filter="articleList"></table>
	</div>
	</form>

	</div>
	<script type="text/html" id="operateTpl">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>			
	</script>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/common.js" charset="utf-8"></script>

	</div>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});

		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				, value: getDay(-7)
				, isInitValue: true
			});
			laydate.render({
				elem: '#endDate'

			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				height: tableHeight,
				toolbar: '#customsList_toolbar',
				url: urlPrefix + 'silver-web-shop/stock/findInfo',
				method: 'post',
				cols: [
					[
						{
							field: 'zizeng', width: 40, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'createDate', title: '入库日期', fixed: 'left', width: 170, templet: function (item) {
								return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");
							}
						}, {
							field: 'warehouseName', title: '仓库名称', width: 100
						}, {
							field: 'merchantName', title: '商户名称', width: 170
						}, {
							field: 'merchantId', title: '商户编号', width: 170
						}, {
							field: 'reMark', title: '主图', width: 100, templet: function (item) {
								// return '<div><img width="80px" height="80px" src="' + splitImg(item.reMark) + '"></div>';
								return '<div class="layer-photos-demo checkImg"  style="cursor:pointer;"><img layer-pid="" alt="' + splitImg(item.reMark) + '"  src="' + splitImg(item.reMark) + '" width="80px" height="80px"></div>';
							}
						}, {
							field: 'entGoodsNo', title: '商品编号', width: 150
						}, {
							field: 'goodsName', title: '商品名称', width: 150
						}, {
							field: 'sellFlag', title: '上/下架状态', width: 100, templet: function (item) {
								if (item.sellFlag == '1') {
									return "上架";
								} else if (item.sellFlag == '2') {
									return "下架";
								}
							}
						}, {
							field: 'reviewerStatus', title: '审核状态', width: 90, templet: function (item) {
								if (item.reviewerStatus == 'success') {
									return "通过";
								} else if (item.reviewerStatus == 'failure') {
									return "不通过";
								} else if (item.reviewerStatus == 'process') {
									return "审核中";
								} else if (item.reviewerStatus == 'pending') {
									return "待审核";
								}
							}
						}, {
							field: 'marketPrice', title: '市场价'
						}, {
							field: 'regPrice', title: '单价'
						}, {
							field: 'totalStock', title: '库存数量', width: 90
						}, {
							field: 'sellCount', title: '上架数量', width: 90
						}, {
							field: 'doneCount', title: '完成数量', width: 90
						}, {
							field: 'operate', title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}
					]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				where: {
					startDate: appendStartDate(getDay(-7))
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var customsName = $('#form_sreach').find('[name=customsName]');
				var customsCode = $('#form_sreach').find('[name=customsCode]');
				var ciqOrgName = $('#form_sreach').find('[name=ciqOrgName]');
				var ciqOrgCode = $('#form_sreach').find('[name=ciqOrgCode]');
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/stock/findInfo',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: {
						customsNameblurry: customsName.val(),
						customsCode: customsName.val(),
						ciqOrgNameblurry: customsName.val(),
						ciqOrgCode: customsName.val()
					}
				});
			}
			window.customs_reload = function () {// 提交重载方法到全局，让子页面调用
				layer.closeAll();
				_reload();
			};
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var warehouseName = $('#form_sreach').find('[name=warehouseName]');
					var merchantId = $('#form_sreach').find('[name=merchantId]');
					var merchantName = $('#form_sreach').find('[name=merchantName]');
					var entGoodsNo = $('#form_sreach').find('[name=entGoodsNo]');
					var goodsName = $('#form_sreach').find('[name=goodsName]');
					var sellFlag = $('#form_sreach').find('[name=sellFlag]');
					var reviewerStatus = $('#form_sreach').find('[name=reviewerStatus]');
					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					//执行重载
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/stock/findInfo',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							warehouseNameblurry: warehouseName.val(),
							merchantId: merchantId.val(),
							merchantNameblurry: merchantName.val(),
							goodsNameblurry: goodsName.val(),
							entGoodsNo: entGoodsNo.val(),
							sellFlag: sellFlag.val(),
							reviewerStatus: reviewerStatus.val(),
							startDate: startDate,
							endDate: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//头工具栏事件
			table.on('toolbar(articleList)', function (obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
					case 'add':
						layer.open({
							title: "添加",
							type: 2,
							skin: "layui-layer-rim", //加上边框
							area: ["710px", "510px"], //宽高
							scrollbar: false,
							// btnAlign: "c",
							// btn: ["保存", "关闭"],
							content: './customs_add.html',
							// yes: function (index) {

							// }
							// , btn2: function () {

							// }, cancel: function () {

							// }
						});
						break;
					// case 'getCheckLength':
					// 	var data = checkStatus.data;
					// 	layer.msg('选中了：' + data.length + ' 个');
					// 	break;
					// case 'isAll':
					// 	layer.msg(checkStatus.isAll ? '全选' : '未全选');
					// 	break;
				};
			});
			// 审核方法
			var _review = function (data) {
				$.ajax({
					url: urlPrefix + "silver-web-shop/stockReviewLog/review",
					type: "POST",
					xhrFields: {
						withCredentials: true
					},
					data: data,
					success: function (response) {
						if (response.status == 1) {
							layer.closeAll();
							layer.msg('操作成功');
							_reload();
						} else {
							layer.alert(response.msg);
						}
					}
				});
			};
			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'detail') {// 查看详情
					layer.open({
						type: 2,
						title: '详情',
						area: ['100%', '100%'],
						// fixed: false, //不固定
						// maxmin: true,
						content: './stock_detail.html',
						btnAlign: 'c',
						btn: ['通过', '不通过', '关闭'],
						yes: function (index) {
							layer.prompt({
								value: '',
								formType: 2,
								title: '批注',
								yes: function (index, layero) {
									_review({
										serialNo: $("[src='./stock_detail.html']").contents().find("#getMerchantBusinessInfo_tab").attr('data-serialNo'),
										status: 'success',
										note: $.trim($(layero).find('textarea').val()), // 批注
									});

								}
							});
							return false;

						}, btn2: function () {

							layer.prompt({
								value: '',
								formType: 2,
								title: '批注',
								yes: function (index, layero) {
									if ($.trim($(layero).find('textarea').val()) == '') {
										layer.alert('请填写不通过的批注！');
									} else {
										_review({
											serialNo: $("[src='./stock_detail.html']").contents().find("#getMerchantBusinessInfo_tab").attr('data-serialNo'),
											status: 'failure', // 不通过
											note: $.trim($(layero).find('textarea').val()), // 批注
										});
									}
								}
							});
							return false;
						},
						success: function (layero, index) {
							if (data.reviewerStatus == 'process') {
								$('.layui-layer-btn0,.layui-layer-btn1').show();
							} else {
								$('.layui-layer-btn0,.layui-layer-btn1').hide();
							}
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getParent_data(obj);
						}
					});
				}
			});
			//图片浏览
			$('#form_sreach').on('click', '[lay-id="articleList"] .checkImg img', function (e) {
				layer.photos({
					photos: {
						"data": [   //相册包含的图片，数组格式
							{
								"alt": e.target.alt,
								"src": e.target.src, //原图地址
								"thumb": e.target.src //缩略图地址
							}
						]
					}
				});
			});
		});
	</script>
</body>

</html>
