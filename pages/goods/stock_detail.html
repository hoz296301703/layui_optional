                </div>

                      <div class="layui-inline">

                        <div class="layui-input-inline">
                          <input type="text" name="ebEntName" lay-verify="required" autocomplete="off"
                            class="layui-input">
                        </div>
                      </div>
                    </div>

                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>

              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">入库时间</label>
                <div class="layui-input-inline">
                  <input disabled type="text" name="createDate" autocomplete="off" class="layui-input layui-disabled">
                </div>
              </div>
            </div>
          </form>
        </div> -->
      </div>
    </div>
  </div>
  <script src="../../static/js/common.js" charset="utf-8"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript">

    var g_data = '';// 全局数据变量
    function getParent_data(obj) {
      g_data = obj.data;
    }
    layui.use(['tree', 'form', 'jquery', 'util', 'layer', 'upload', 'table', 'layedit', 'element'], function () {
      var form = layui.form,
        $ = layui.jquery,
        util = layui.util,
        layedit = layui.layedit,
        table = layui.table,
        element = layui.element,
        tree = layui.tree,
        upload = layui.upload,
        layer = layui.layer;

      // 库存审核日志
      var _stockReviewLog_getInfo = function () {
        $.ajax({
          url: urlPrefix + "silver-web-shop/stockReviewLog/getInfo",
          type: "POST",
          xhrFields: {
            withCredentials: true
          },
          data: {
            entGoodsNo: g_data.entGoodsNo,
            merchantId: g_data.merchantId,
            size: 0,
            page: 0
          },
          success: function (response) {
            if (response.status == 1) {
              $("#getMerchantBusinessInfo_tab").attr('data-serialNo', response.datas[0].serialNo);
              var arr = response.datas;
              var LEN = arr.length;
              var lis = '';
              for (var i = 0; i < LEN; i++) {
                var reviewerName = '/';
                if (!isEmpty(arr[i].reviewerName)) {
                  reviewerName = arr[i].reviewerName;
                }
                var reviewerStatus = '/';
                if (arr[i].reviewerStatus == 'success') {
                  reviewerStatus = '通过';
                } else if (arr[i].reviewerStatus == 'failure') {
                  reviewerStatus = '不通过';
                } else if (arr[i].reviewerStatus == 'process') {
                  reviewerStatus = '审核中';
                } else if (arr[i].reviewerStatus == 'pending') {
                  reviewerStatus = '待上架';
                }
                var createDate = '/';
                if (!isEmpty(arr[i].createDate)) {
                  createDate = G_format(arr[i].createDate.time, 'yyyy-MM-dd hh:mm:ss');
                }
                var note = '/';
                if (!isEmpty(arr[i].note)) {
                  note = arr[i].note;
                }
                lis += '<tr><td>' + createDate + '<td>' + arr[i].merchantName + '</td>' + '<td>' + arr[i].entGoodsNo + '</td>' + '<td>' + reviewerName + '</td>' + '<td>' + arr[i].operationName + '</td>' + '<td>' + reviewerStatus + '</td>' + '<td>' + note + '</td>' + '</tr>';
              }
              $("#reNote").find('tbody').html(lis);
            } else {
              $("#reNote").find('tbody').html('<td style="text-align:center;" colspan="8">暂无数据</td>');
            }
          }
        });
      };
      _stockReviewLog_getInfo();
      // 查询原产国
      var _queryCountry = function () {
        $.ajax({
          url: urlPrefix + "silver-web-shop/country/findAllCountry",
          type: "POST",
          success: function (response) {
            if (response.status == 1) {
              var countryData = response.datas;
              var countryOptionStr = ""; // 国家
              countryOptionStr += '<option value="">请选择</option>';
              for (var r = 0; r < countryData.length; r++) {
                countryOptionStr +=
                  '<option value="' +
                  countryData[r].countryCode +
                  '">' +
                  countryData[r].countryName +
                  "</option>";
              }
              $('#accordion').find('[name=originCountry]').html(countryOptionStr);
              form.render();
            } else {

            }
          }
        });
      };
      _queryCountry();
      // 查询计量单位
      var _queryUnit = function () {
        $.ajax({
          url: urlPrefix + "silver-web-shop/metering/findAllMetering",
          type: "POST",
          success: function (response) {
            if (response.status == 1) {
              unitData = response.datas;
              var unitOptionStr = ""; // 国家
              unitOptionStr += '<option value="">请选择</option>';
              for (var r = 0; r < unitData.length; r++) {
                unitOptionStr +=
                  '<option value="' +
                  unitData[r].meteringCode +
                  '">' +
                  unitData[r].meteringName +
                  "</option>";
              }
              $('#accordion').find('[name=stdUnit]').html(unitOptionStr);
              $('#accordion').find('[name=secUnit]').html(unitOptionStr);
              $('#accordion').find('[name=gUnit]').html(unitOptionStr);
              form.render();
            } else {

            }
          }
        });
      };
      _queryUnit();

      var _findDetail = function () {
        $.ajax({
          url: urlPrefix + "silver-web-shop/goodsRecord/managerGetGoodsRecordDetail",
          type: "POST",
          xhrFields: {
            withCredentials: true
          },
          data: { entGoodsNo: g_data.entGoodsNo },
          success: function (response) {
            if (response.status == 1) {
              var obj = response.datas[0];
              /** 基本信息 **/
              var goods = obj.goods;
              var goodsRecord = obj.goodsRecord;
              var stock = obj.stock;
              var sellFlag = '下架'
              if (stock.sellFlag == 1) {
                sellFlag = '上架'
              }
              //表单初始赋值
              form.val('info', {
                "spareGoodsName": goods.spareGoodsName
                , "spareGoodsBrand": goods.spareGoodsBrand
                , "entGoodsNo": goods.entGoodsNo
                , "spareGoodsStyle": goods.spareGoodsStyle
                , "spareGoodsUnit": goods.gUnitName
                , "spareGoodsOriginCountry": goods.spareGoodsOriginCountry
                , "spareGoodsBarCode": goods.spareGoodsBarCode
                , "marketPrice": goods.marketPrice
                , "regPrice": goods.regPrice
                , "sellFlag": sellFlag
                , "totalStock": stock.totalStock
                , "sellCount": stock.sellCount
                , "doneCount": stock.doneCount
                , "paymentCount": stock.paymentCount
                , "shippedCount": stock.shippedCount
                , "createDate": G_format(stock.createDate.time, 'yyyy-MM-dd hh:mm:ss')
              })

              // 商品主图
              var spareGoodsImageArr = goods.spareGoodsImage.split(';');
              var tag = "https://ym.191ec.com/img/";
              for (var i = 0; i < spareGoodsImageArr.length; i++) {
                if (spareGoodsImageArr.length - 1 != i) {
                  if (goods.spareGoodsImage.indexOf(tag) != -1) {
                    $('#goodsImg').append('<img src="' + spareGoodsImageArr[i] + '" class="layui-upload-img">');
                  } else {
                    // goodsImg = imgPrefix(goods.goodsMerchantId) + goods.spareGoodsImage.split(";")[0];
                    $('#goodsImg').append('<img src="' + imgPrefix(goods.goodsMerchantId) + spareGoodsImageArr[i] + '" class="layui-upload-img">');
                  }
                }
              }
              // 商品详情
              $('#goodsDetai_edit').html(goods.spareGoodsDetail);
              layedit.build('goodsDetai_edit', {
                // height: 200, //设置编辑器高度
                tool: []
              }); //建立编辑器

              // ** 商品备案信息 ** //
              form.val('recordCustomsInfo', {
                "merchantName": goodsRecord.merchantName
                , "customsPortName": goodsRecord.customsPortName + '-' + goodsRecord.customsName + '-' + goodsRecord.ciqOrgName
              })

              // 备案商品信息
              var jsonParams = null;
              if (!isEmpty(goods.spareParams)) {
                jsonParams = JSON.parse(goods.spareParams);
              } else {
                jsonParams = {};
              }
              var accordion_entGoodsNo = '';// 商品编码
              if (!isEmpty(jsonParams.marCode)) {
                var index = goods.entGoodsNo.lastIndexOf("_");
                accordion_entGoodsNo = goods.entGoodsNo.substring(0, index);
              } else {
                accordion_entGoodsNo = goods.entGoodsNo;
              }
              var accordion_marCode = '';// 商家代码
              if (!isEmpty(jsonParams.marCode)) {
                accordion_marCode = jsonParams.marCode;
              }
              var accordion_SKU = '';// SKU
              if (!isEmpty(jsonParams.SKU)) {
                accordion_SKU = jsonParams.SKU;
              }
              setTimeout(function () {
                form.val('accordion', {
                  "entGoodsNo": accordion_entGoodsNo
                  , "ciqGoodsNo": goods.ciqGoodsNo
                  , "cusGoodsNo": goods.cusGoodsNo
                  , "emsNo": goods.emsNo
                  , "itemNo": goods.itemNo
                  , "shelfGName": goods.shelfGName
                  , "ncadCode": goods.ncadCode
                  , "hsCode": goods.hsCode
                  , "barCode": goods.barCode
                  , "goodsName": goods.goodsName
                  , "goodsStyle": goods.goodsStyle
                  , "brand": goods.brand
                  , "gUnit": goods.gUnit
                  , "stdUnit": goods.stdUnit
                  , "secUnit": goods.secUnit
                  , "regPrice": goods.regPrice
                  , "giftFlag": goods.giftFlag
                  , "originCountry": goods.originCountry
                  , "quality": goods.quality
                  , "qualityCertify": goods.qualityCertify
                  , "manufactory": goods.manufactory
                  , "netWt": goods.netWt
                  , "grossWt": goods.grossWt
                  , "additiveflag": goods.additiveflag
                  , "notes": goods.notes
                  , "ingredient": goods.ingredient
                  , "poisonflag": goods.poisonflag
                  , "marCode": accordion_marCode
                  , "SKU": accordion_SKU
                  , "DZKN_NO": goods.DZKNNo
                  , "ebEntNo": goods.ebEntNo
                  , "ebEntName": goods.ebEntName
                })
              }, 1000)
            }
          }
        });
      };
      _findDetail()

      //图片浏览
      $('#goodsImg').on('click', 'img', function (e) {
        layer.photos({
          photos: {
            "data": [   //相册包含的图片，数组格式
              {
                "alt": e.target.alt,
                "src": e.target.src, //原图地址
                "thumb": e.target.src //缩略图地址
              }
            ]
          }
        });
      });
    });

  </script>
</body>

</html>
