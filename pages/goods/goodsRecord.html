<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		.layui-form-switch em {
			width: 40px;
		}

		body {
			overflow-y: scroll;
		}

		/* 私有样式 */
		.layui-form-label {
			width: 90px;
		}

		.layui-table-cell {
			height: auto;
			line-height: 80px;
		}
	</style>
</head>

<body>
	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">商户名称</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantName" placeholder="请输入商户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-inline">
						<input type="text" name="goodsName" placeholder="请输入商品名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商品自编号</label>
					<div class="layui-input-inline">
						<input type="text" name="goodsId" placeholder="请输入商品自编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">条形码</label>
					<div class="layui-input-inline">
						<input type="text" name="code" placeholder="请输入条形码" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">备案状态</label>
					<div class="layui-input-inline">
						<select name="status">
							<option value="">全部</option>
							<option value="1">待付款</option>
							<option value="2">已付款,待处理</option>
							<option value="10">待发货</option>
							<option value="3">待清关</option>
							<option value="4">快件运输中</option>
							<option value="5">快件已签收</option>
							<option value="200">交易成功</option>
							<option value="400">交易关闭</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">已备案状态</label>
					<div class="layui-input-inline">
						<select name="recordFlag">
							<option value="">全部</option>
							<option value="0">待审核</option>
							<option value="1">审核通过</option>
							<option value="2">正常备案</option>
							<option value="3">不通过</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">口岸</label>
					<div class="layui-input-inline">
						<select name="customsPort"></select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">主图标识</label>
					<div class="layui-input-inline">
						<select name="imageFlag">
							<option value="">全部</option>
							<option value="1">没有</option>
							<option value="2">已有</option>
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startDate" name="startDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
					    <div class="layui-input-inline" style="width: 0;line-height: 38px;">-</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endDate" name="endDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
				</div>
			</div>
			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
			<table class="layui-hide" id="articleList" lay-filter="articleList"></table>
	</div>
	<!-- <div class="weadmin-block demoTable">
		<button class="layui-btn" onclick="WeAdminShow('添加用户','./customs_add.html',600,400)">
			<em class="layui-icon">&#xe61f;</em>添加</button>
	</div> -->
	<script type="text/html" id="operateTpl">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>			
			<!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="reset">删除</a> -->
		</script>

	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/common.js" charset="utf-8"></script>

	</div>
	<script>
		// import findAllCustomsPort from '../../static/js/ajaxs.js';
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				, value: getDay(-7)
				, isInitValue: true
			});
			laydate.render({
				elem: '#endDate'

			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				height: tableHeight,
				url: urlPrefix + 'silver-web-shop/goodsRecord/findInfo',
				method: 'post',
				cols: [
					[
						{
							field: 'zizeng', width: 40, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'createDate', width: 160, title: '创建时间', fixed: 'left', templet: function (item) {
								return G_formatStr(item.createDate.value);
							}
						}, {
							field: 'goodsMerchantName', width: 120, title: '商户名称', templet: function (item) {
								return item.goodsMerchantName.value;
							}
						}, {
							field: 'spareGoodsImage', width: 100, title: '图片', templet: function (item) {
								return '<div class="layer-photos-demo checkImg"  style="cursor:pointer;"><img layer-pid="" alt="' + g_imgSplit(item.spareGoodsImage.value, item.goodsMerchantId.value) + '"  src="' + g_imgSplit(item.spareGoodsImage.value, item.goodsMerchantId.value) + '" width="80px" height="80px"></div>';
							}
						}, {
							field: 'goodsName', title: '商品名称', width: 140, templet: function (item) {
								return item.goodsName.value;
							}
						}, {
							field: 'barCode', title: '条形码', templet: function (item) {
								return item.barCode.value;
							}
						}, {
							field: 'entGoodsNo', title: '商品自编号', width: 120, templet: function (item) {
								return item.entGoodsNo.value;
							}
						}, {
							field: 'regPrice', title: '商品价格(元)', width: 110, templet: function (item) {
								return item.regPrice.value;
							}
						}, {
							field: 'goodsClass', title: '商品分类', width: 120, templet: function (item) {

								var goodsClass = "";
								if (!isEmpty(item.spareGoodsThirdTypeName.value)) {
									goodsClass =
										item.spareGoodsFirstTypeName.value +
										"/" +
										item.spareGoodsSecondTypeName.value +
										"/" +
										item.spareGoodsThirdTypeName.value;
								} else if (!isEmpty(item.spareGoodsSecondTypeName.value)) {
									goodsClass =
										item.spareGoodsFirstTypeName.value +
										"/" +
										item.spareGoodsSecondTypeName.value;
								} else if (!isEmpty(item.spareGoodsFirstTypeName.value)) {
									goodsClass = item.spareGoodsFirstTypeName.value;
								} else {
									goodsClass = "";
								}
								return goodsClass;
							}
						}, {
							field: 'customsPortName', title: '口岸', width: 90, templet: function (item) {
								return item.customsPortName.value;
							}
						}, {
							field: 'customsName', title: '主管海关', width: 120, templet: function (item) {
								return item.customsCode.value + '-' + item.customsName.value;
							}
						}, {
							field: 'ciqOrgName', title: '检验检疫机构', width: 140, templet: function (item) {
								return item.ciqOrgCode.value + '-' + item.ciqOrgName.value;
							}
						}, {
							field: 'status', title: '备案状态', width: 100, templet: function (item) {
								var status = "";
								if (item.status.value == 1) {
									status = "备案中";
								} else if (item.status.value == 2) {
									status = "备案成功";
								} else if (item.status.value == 3) {
									status = "备案失败";
								} else if (item.status.value == 4) {
									status = "未备案";
								}
								return status;
							}
						}, {
							field: 'recordFlag', title: '已备案状态', width: 100, templet: function (item) {
								var recordFlag = "";
								if (item.recordFlag.value == 0) {
									recordFlag = "待审核";
								} else if (item.recordFlag.value == 1) {
									recordFlag = "审核通过";
								} else if (item.recordFlag.value == 2) {
									recordFlag = "正常备案";
								}
								return recordFlag;
							}
						}, {
							field: 'operate', title: '操作', width: 100, toolbar: '#operateTpl', fixed: 'right'
						}
					]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				where: {
					// startDate: appendStartDate(getDay(-7))
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas.rows //解析数据列表
					};
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var goodsName = $('#form_sreach').find('[name=goodsName]');
				var goodsId = $('#form_sreach').find('[name=goodsId]');
				var goodsMerName = $('#form_sreach').find('[name=goodsMerName]');
				var goodsMerId = $('#form_sreach').find('[name=goodsMerId]');
				var startDate = $('#form_sreach').find('[name=startDate]');
				var endDate = $('#form_sreach').find('[name=endDate]');
				startDate = appendStartDate(startDate.val());
				endDate = appendEndDate(endDate.val());
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/goodsRecord/findInfo',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: {
						goodsNameblurry: goodsName.val(),
						goodsId: goodsId.val(),
						goodsMerId: goodsMerId.val(),
						goodsMerNameblurry: goodsMerName.val(),
						startDate: startDate,
						endDate: endDate
					}
				});
			}
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var goodsName = $('#form_sreach').find('[name=goodsName]');
					var goodsId = $('#form_sreach').find('[name=goodsId]');
					var goodsMerName = $('#form_sreach').find('[name=goodsMerName]');
					var goodsMerId = $('#form_sreach').find('[name=goodsMerId]');
					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					//拼接时间
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					//执行重载
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/goodsRecord/findInfo',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							goodsNameblurry: goodsName.val(),
							goodsId: goodsId.val(),
							goodsMerId: goodsMerId.val(),
							goodsMerNameblurry: goodsMerName.val(),
							startDate: startDate,
							endDate: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//图片浏览
			$('#form_sreach').on('click', '[lay-id="articleList"] .checkImg img', function (e) {
				layer.photos({
					photos: {
						"data": [   //相册包含的图片，数组格式
							{
								"alt": e.target.alt,
								"src": e.target.src, //原图地址
								"thumb": e.target.src //缩略图地址
							}
						]
					}
				});
			});


		});
	</script>
</body>

</html>
