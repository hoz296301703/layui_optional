<html>

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>

<body>

		<span class="layui-breadcrumb">

	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">商户名称</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantId" placeholder="请输入商户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商户编号</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantName" placeholder="请输入商户编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startDate" name="startDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
					    <div class="layui-input-inline" style="width: 0;line-height: 38px;">-</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endDate" name="endDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
				</div>
			</div>
			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
			<table class="layui-hide" id="articleList" lay-filter="articleList"></table>

			<script type="text/html" id="operateTpl">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>					
			</script>

			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="../../static/js/common.js" charset="utf-8"></script>

	</div>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				, value: getDay(-7)
				, isInitValue: true
			});
			laydate.render({
				elem: '#endDate'
				, type: 'datetime'
			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				defaultToolbar:['filter'],
				cellMinWidth: 80,
				height: tableHeight,
				toolbar: '#articleList_toolbar',
				url: urlPrefix + 'silver-web-shop/repLogs/getInfo',
				method: 'post',
				cols: [
					[
						{
							field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'dateSign', width: 100, fixed: 'left', title: '日期', templet: function (item) {
								return item.dateSign.slice(0, 4) + '-' + item.dateSign.slice(4, 6);
							}
						}, {
							field: 'merchantId', width: 130, title: '商户编号',
						}, {
							field: 'merchantName', title: '商户名称', width: 130
						}, {
							field: 'orderDecTotalCount', title: '订单数量', width: 100
						},
						{
							field: 'orderDecTotalAmount', title: '订单总金额(元)', width: 150
						}, {
							field: 'orderDecFee', title: '订单申报服务费(元)', width: 150
						}, {
							field: 'payDecTotalCount', title: '支付单数量', width: 100
						},
						{
							field: 'payDecTotalAmount', title: '支付单总金额(元)', width: 150
						}, {
							field: 'payDecFee', title: '支付单申报服务费(元)', width: 150
						}, {
							field: 'payFee', title: '支付服务费(元)', width: 100
						}, {
							field: 'payRate', title: '支付服务费率(%)', width: 100
						}, {
							field: 'realNameTotalCount', title: '实名认证次数', width: 100
						}, {
							field: 'realNameFee', title: '实名认证服务费(元)', width: 150
						}, {
							field: 'operate', width: 80, title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				where: {
					startDate: "20190730",
					type: "day"
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var merchantId = $('#form_sreach').find('[name=merchantId]');
				var merchantName = $('#form_sreach').find('[name=merchantName]');
				var startDate = $('#form_sreach').find('[name=startDate]');
				var endDate = $('#form_sreach').find('[name=endDate]');
				startDate = appendStartDate(startDate.val());
				endDate = appendEndDate(endDate.val());
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/repLogs/getInfo',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: {
						merchantId: merchantId.val(),
						merchantName: merchantName.val(),
		
						startTime: startDate,
						endTime: endDate
					}
				});
			}
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var entOrderNo = $('#form_sreach').find('[name=entOrderNo]');
					var status = $('#form_sreach').find('[name=status]');
					var orderSourceType = $('#form_sreach').find('[name=orderSourceType]');
					var merchantId = $('#form_sreach').find('[name=merchantId]');
					var merchantName = $('#form_sreach').find('[name=merchantName]');
					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					//执行重载					
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/repLogs/getInfo',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							entOrderNo: entOrderNo.val(),
							status: status.val(),
							orderSourceType: orderSourceType.val(),
							merchantId: merchantId.val(),
							merchantNameblurry: merchantName.val(),
							startTime: startDate,
							endTime: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});



		});
	</script>
</body>

</html>
