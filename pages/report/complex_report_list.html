<!DOCTYPE html>
<html>
<!-- 综合报表信息html-->

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		/* 私有样式 */
		.layui-form-label {
			width: 70px;
		}

		.layui-form-switch em {
			width: 40px;
		}

		body {
			overflow-y: scroll;
		}

		.dateClass {
			float: left;
			margin-right: 6px;
		}

		.dateClass li {
			float: left;
			background: #ddd;
			height: 28px;
			line-height: 28px;
			width: 52px;
			text-align: center;
			margin-top: 3px;
			cursor: pointer;
		}

		.dateClass li.active {
			background: #5bc0de;
			color: #fff;
		}
	</style>
</head>

<body>
	<!-- <div class="weadmin-nav">
		<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">用户管理</a>
			<a>
				<cite>运营管理</cite></a>
		</span>
		<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
			href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
	</div> -->
	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">商户名称</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantName" placeholder="请输入商户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商户编号</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantId" placeholder="请输入商户编号" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">报表类型</label>
					<ul class="clearfix dateClass" id="dateClass">
						<li name="startDate_D" data-type="day" class="active">日报表</li>
						<li name='startDate_M' data-type="month">月报表</li>
						<li name='' data-type="customized">自定义</li>
					</ul>

					<!-- 日报表 -->
					<div class="layui-input-inline" id="startDate_D">
						<input type="text" class="layui-input" id="startDate_D_input" name="startDate_D"
							autocomplete="off" placeholder="年-月-日">
					</div>

					<!-- 月报表 -->
					<div class="layui-input-inline" id="startDate_M" style="display: none;">
						<input type="text" class="layui-input" id="startDate_M_input" name="startDate_M"
							autocomplete="off" placeholder="年-月">
					</div>
					<!-- 自定义 -->
					<div id="userDefined" style="display: none;float: left;">
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="userDefined_startDate"
								name="userDefined_startDate" autocomplete="off" placeholder="请选择开始时间">
						</div>
						    <div class="layui-input-inline" style="width: 0;line-height: 24px;">-</div>
						<div class="layui-input-inline">
							<input type="text" class="layui-input" id="userDefined_endDate" name="userDefined_endDate"
								autocomplete="off" placeholder="请选择结束时间">
						</div>
					</div>

				</div>
			</div>
			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
			<table class="layui-hide" id="articleList" lay-filter="articleList"></table>
			<!-- 结算货款明细 -->
			<div id="getSelAmount_detail" style="display: none; text-align: center; margin-top: 20px;">
				<form class="layui-form">
					<div class="layui-inline" style="margin-bottom: 10px;">
						<label class="layui-form-label">代付货款</label>
						<div class="layui-input-inline">
							<input disabled="" type="text" name="dai_fu" class="layui-input">
						</div>元
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">支付费用</label>
						<div class="layui-input-inline">
							<input disabled="" type="text" name="order" class="layui-input">
						</div>元
					</div>
				</form>

			</div>
			<script type="text/html" id="operateTpl">
				<!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>					 -->
				<a class="layui-btn layui-btn-xs" lay-event="getSelAmount">结算货款</a>					
			</script>
			<script type="text/html" id="report_toolbar">
				<div class="layui-btn-container">
					<button type='button' class="layui-btn layui-btn-sm layui-btn-normal" lay-event="downManualOrder">明细下载</button>
					<button type='button' class="layui-btn layui-btn-sm layui-btn-normal" lay-event="downManualOrderAll">汇总下载</button>				
				</div>
			</script>

			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="../../static/js/common.js" charset="utf-8"></script>

	</div>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});
		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;

			// 日报表
			laydate.render({
				elem: '#startDate_D_input'
				, value: get_newDate_D()
				, isInitValue: true
			});
			// 月报表
			laydate.render({
				elem: '#startDate_M_input'
				, type: 'month'
				// , value: get_newDate_M()
				// , isInitValue: true
			});
			// 自定义报表
			laydate.render({
				elem: '#userDefined_startDate'
			});
			laydate.render({
				elem: '#userDefined_endDate'
			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);


			table.render({
				elem: '#articleList',
				defaultToolbar: ['filter'],
				cellMinWidth: 80,
				height: tableHeight,
				toolbar: '#report_toolbar',
				url: urlPrefix + 'silver-web-shop/repLogs/getInfo',
				method: 'post',
				// totalRow: true,
				cols: [
					[
						{
							field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'dateSign', width: 120, fixed: 'left', title: '日期', totalRowText: '合计', templet: function (item) {
								if (item.type == 'day') {
									return item.dateSign.slice(0, 4) + '-' + item.dateSign.slice(4, 6) + '-' + item.dateSign.slice(6, 8);
								} else if (item.type == 'month') {
									return item.dateSign.slice(0, 4) + '-' + item.dateSign.slice(4, 6);
								}

							}
						}, {
							field: 'merchantName', title: '商户名称', width: 170
						}, {
							field: 'merchantId', width: 170, title: '商户编号',
						}, {
							field: 'orderDecTotalCount', title: '订单数量', width: 90, totalRow: true
						},
						{
							field: 'orderDecTotalAmount', title: '订单总金额(元)', width: 150, totalRow: true
						}, {
							field: 'orderDecFee', title: '订单申报服务费(元)', width: 150, totalRow: true
						}, {
							field: 'payDecTotalCount', title: '支付单数量', width: 100, totalRow: true
						},
						{
							field: 'payDecTotalAmount', title: '支付单总金额(元)', width: 150, totalRow: true
						}, {
							field: 'payDecFee', title: '支付单申报服务费(元)', width: 150, totalRow: true
						}, {
							field: 'payRate', title: '支付服务费率(%)', width: 150, totalRow: true
						}, {
							field: 'payFee', title: '支付服务费(元)', width: 125, totalRow: true
						}, {
							field: 'realNameTotalCount', title: '实名认证次数', width: 100, totalRow: true
						}, {
							field: 'realNameFee', title: '实名认证服务费(元)', width: 150, totalRow: true
						}, {
							field: 'operate', width: 100, title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}]
				],

				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				where: {
					startDate: get_newDate_D().replace("-", "").replace("-", ""),
					type: $('#dateClass').find('.active').attr('data-type')
				}

			});

			var active = {
				reload: function () {
					var startDate = '';
					var endDate = '';
					if ($('#dateClass').find('.active').attr('data-type') == 'day') {// 天
						startDate = $('#startDate_D_input').val();
						if (isEmpty(startDate)) {
							layer.alert('请选择查询时间');
							return false;
						}
					} else if ($('#dateClass').find('.active').attr('data-type') == 'customized') {// 自定义
						startDate = $('#userDefined_startDate').val();
						endDate = $('#userDefined_endDate').val();
						if (isEmpty(startDate) || isEmpty(endDate)) {
							layer.alert('请选择查询时间');
							return false;
						}
					} else if ($('#dateClass').find('.active').attr('data-type') == 'month') {// 月
						startDate = $('#startDate_M_input').val();
						if (isEmpty(startDate)) {
							layer.alert('请选择查询时间');
							return false;
						}
					}


					var merchantId = $('#form_sreach').find('[name=merchantId]').val();

					var merchantName = $('#form_sreach').find('[name=merchantName]').val();

					var startDate = startDate;
					var endDate = endDate;
					if (!isEmpty(startDate)) {

						startDate = startDate.replace("-", "").replace("-", "");
					}
					if (!isEmpty(endDate)) {
						endDate = endDate.replace("-", "").replace("-", "");
					}

					//执行重载					
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/repLogs/getInfo',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							merchantId: $.trim(merchantId),
							merchantNameblurry: $.trim(merchantName),
							type: $('#dateClass').find('.active').attr('data-type'),
							startDate: startDate,
							endDate: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			// 时间类型选择
			$('#dateClass').on('click', 'li', function () {
				$(this).addClass('active').siblings().removeClass('active');
				if ($(this).attr('name') == 'startDate_M') {
					$('#startDate_D').hide();
					$('#userDefined').hide();
					$('#startDate_M').show();
				} else if ($(this).attr('name') == 'startDate_D') {
					$('#startDate_M').hide();
					$('#userDefined').hide();
					$('#startDate_D').show();
				} else if ($(this).attr('name') == '') {
					$('#startDate_M').hide();
					$('#startDate_D').hide();
					$('#userDefined').show();
				}
			})
			//监听工具条
			table.on('tool(articleList)', function (obj) {
				
				var data = obj.data;
				if (obj.event === 'getSelAmount') {// 结算货款
					var data = {
						merchantId: data.merchantId,
						date: data.dateSign
					}
					$.ajax({
						url: urlPrefix + "silver-web-shop/repLogs/getSelAmount",
						type: "POST",
						async: false,
						xhrFields: {
							withCredentials: true
						},
						data: data,
						success: function (response) {
							if (response.status == 1) {
								$('#getSelAmount_detail').find('[name=dai_fu]').val(response.datas.dai_fu)
								$('#getSelAmount_detail').find('[name=order]').val(response.datas.order)
							}
						}
					});
					layer.open({
						title: "结算货款明细",
						type: 1,
						closeBtn: 0,
						skin: "layui-layer-rim", //加上边框
						area: ["354px", "217px"], //宽高
						btnAlign: "c",
						content: $("#getSelAmount_detail"),
						btn: ["确定"],
						yes: function (index) {
							$("#getSelAmount_detail").hide();
							layer.closeAll();
						}
					});

				}
			});
			//头工具栏事件
			table.on('toolbar(articleList)', function (obj) {
				// var checkStatus = table.checkStatus(obj.config.id);
				switch (obj.event) {
					case 'downManualOrderAll':

						layer.alert("下载查询结果", {
							time: 0, //不自动关闭
							btnAlign: "c",
							btn: ["下载", "取消"],
							yes: function (index) {

								var url = "silver-web-shop/repLogs/downLogs?displayType=collect";

								if (!isEmpty($('#form_sreach').find('[name=merchantId]').val())) {// 商户id
									url += '&merchantId=' + $('#form_sreach').find('[name=merchantId]').val();
								}

								if (!isEmpty($('#form_sreach').find('[name=merchantName]').val())) {// 商户名称
									url += '&merchantNameblurry=' + $('#form_sreach').find('[name=merchantName]').val();
								}

								var startDate = '';
								var endDate = '';
								if ($('#dateClass').find('.active').attr('data-type') == 'day') {// 天
									startDate = $('#startDate_D').find('[name=startDate_D]').val();
									if (isEmpty(startDate)) {
										layer.alert('请选择查询时间');
										return false;
									}
									startDate = startDate.replace("-", "").replace("-", "");
									url += '&type=day' + '&startDate=' + startDate;
								} else if ($('#dateClass').find('.active').attr('data-type') == 'customized') {// 自定义
									startDate = $('#userDefined').find('[name=userDefined_startDate]').val();
									endDate = $('#userDefined').find('[name=userDefined_endDate]').val();
									if (isEmpty(startDate) || isEmpty(endDate)) {
										layer.alert('请选择查询时间');
										return false;
									}

									startDate = startDate.replace("-", "").replace("-", "");
									endDate = endDate.replace("-", "").replace("-", "");
									url += '&type=customized' + '&startDate=' + startDate + '&endDate=' + endDate;
								} else if ($('#dateClass').find('.active').attr('data-type') == 'month') {// 月
									startDate = $('#startDate_M').find('[name=startDate_M]').val();
									if (isEmpty(startDate)) {
										layer.alert('请选择查询时间');
										return false;
									}
									startDate = startDate.replace("-", "").replace("-", "");
									url += '&type=month' + '&startDate=' + startDate;
								}
								window.location.href = urlPrefix + url;
								layer.closeAll();
								layer.alert(
									'<span style="color:#e4393c;font-weight:bold;font-size:18px;text-align: center;">请稍后</span>正在努力查询数据中，可能耗时较长，请耐心等待',
									{
										time: 0, //不自动关闭
										btn: ["关闭"],
										btnAlign: "c",
										yes: function (index) {
											layer.close(index);
										}
									}
								);

							}
						});

						break;
					case 'downManualOrder':

						layer.alert("下载查询结果", {
							time: 0, //不自动关闭
							btnAlign: "c",
							btn: ["下载", "取消"],
							yes: function (index) {

								var url = "silver-web-shop/repLogs/downLogs?";

								if (!isEmpty($('#form_sreach').find('[name=merchantId]').val())) {// 商户id
									url += '&merchantId=' + $('#form_sreach').find('[name=merchantId]').val();
								}

								if (!isEmpty($('#form_sreach').find('[name=merchantName]').val())) {// 商户名称
									url += '&merchantNameblurry=' + $('#form_sreach').find('[name=merchantName]').val();
								}

								var startDate = '';
								var endDate = '';
								if ($('#dateClass').find('.active').attr('data-type') == 'day') {// 天
									startDate = $('#startDate_D').find('[name=startDate_D]').val();
									if (isEmpty(startDate)) {
										layer.alert('请选择查询时间');
										return false;
									}
									startDate = startDate.replace("-", "").replace("-", "");
									url += '&type=day' + '&startDate=' + startDate;
								} else if ($('#dateClass').find('.active').attr('data-type') == 'customized') {// 自定义
									startDate = $('#userDefined').find('[name=userDefined_startDate]').val();
									endDate = $('#userDefined').find('[name=userDefined_endDate]').val();
									if (isEmpty(startDate) || isEmpty(endDate)) {
										layer.alert('请选择查询时间');
										return false;
									}

									startDate = startDate.replace("-", "").replace("-", "");
									endDate = endDate.replace("-", "").replace("-", "");
									url += '&type=customized' + '&startDate=' + startDate + '&endDate=' + endDate;
								} else if ($('#dateClass').find('.active').attr('data-type') == 'month') {// 月
									startDate = $('#startDate_M').find('[name=startDate_M]').val();
									if (isEmpty(startDate)) {
										layer.alert('请选择查询时间');
										return false;
									}
									startDate = startDate.replace("-", "").replace("-", "");
									url += '&type=month' + '&startDate=' + startDate;
								}
								window.location.href = urlPrefix + url;
								layer.closeAll();
								layer.alert(
									'<span style="color:#e4393c;font-weight:bold;font-size:18px;text-align: center;">请稍后</span>正在努力查询数据中，可能耗时较长，请耐心等待',
									{
										time: 0, //不自动关闭
										btn: ["关闭"],
										btnAlign: "c",
										yes: function (index) {
											layer.close(index);
										}
									}
								);

							}
						});

						break;

				};
			});


		});
	</script>
</body>

</html>
