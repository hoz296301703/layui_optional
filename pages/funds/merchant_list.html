<!DOCTYPE html>
<html>
<!-- 商户钱包列表html-->

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		/* 私有样式 */
		.layui-form-label {
			width: 70px;
		}

		.layui-form-switch em {
			width: 40px;
		}

		body {
			overflow-y: scroll;
		}
	</style>
</head>

<body>

	<div class="weadmin-body">
		<form id="form_sreach" class="layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">名称</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantName" placeholder="请输入商户名称" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">编号</label>
					<div class="layui-input-inline">
						<input type="text" name="merchantId" placeholder="请输入商户编号" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">日期</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startDate" name="startDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
					    <div class="layui-input-inline" style="width: 0;line-height: 38px;">-</div>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endDate" name="endDate" autocomplete="off"
							placeholder="年-月-日">
					</div>
				</div>
			</div>
			<div style="text-align: center;">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" data-type="reload">搜索</button>
			</div>
			<table class="layui-hide" id="articleList" lay-filter="articleList"></table>

			<script type="text/html" id="operateTpl">
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>					
				<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="offlineRecharge">线下充值</a>					
			</script>
			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="../../static/js/common.js" charset="utf-8"></script>
		</form>
		<!--  代商户提交线下加款申请弹窗 -->
		<div id="offlineBox_pop" style="display: none;">
			<form style="margin-top: 20px;" id="apply_form" method="post">
				<ul class="edit-ul" id="recharge_apply_ul_insApp">
					<li>
						<span>汇款金额:</span>
						<input id="remittanceAmount" name="remittanceAmount" class="edit-input noVal"
							style="width:100px;" type="text">
						<b style="color:red;">*汇款金额与转账回执单上的金额必须一致</b>
					</li>
					<li>
						<span>银行汇款流水号:</span>
						<input class="edit-input noVal" style="width:180px;" name="remittanceSerialNo"
							placeholder=" 银行汇款流水号" type="text">
						<b style="color:red;">*汇款流水请填写正确，避免造成充值失败</b>
					</li>
					<li>
						<span>收款账户:</span>
						<input name="beneficiaryAccountType" value="public" class="" type="hidden">
						<ul class="" id="bankList"
							style="display: inline-block;vertical-align: text-top;margin-left: 3px;">
							<li class="item" style="height: 35px;width: 122px;margin: 0;position: relative;
				  line-height: 35px;">
								<img width="100px" src="images/gs.jpg">
								<!-- <i class="iconfont icon-youxiajiaogouxuan" style="position: absolute;right: 6px; bottom: 3px; font-size: 20px;color: #26ef10;"></i> -->
							</li>
						</ul>
						<p style="display: none; margin-left: 160px;
				color: #666;">
							<b>收款人账户：3602062709200219758
								<br>收款人名称：广州银盟信息科技有限公司
								<br>收款人开户行：中国工商银行股份有限公司广州科技园支行
							</b>
						</p>

					</li>

					<li>
						<span>汇款账户名称:</span>
						<input class="edit-input noVal" name="remittanceName" type="text" style="width:180px;">
						<b style="color:red;">*汇款账户银行开户名</b>
					</li>
					<li>
						<span>汇款账号:</span>
						<input class="edit-input noVal" name="remittanceAccount" type="text" style="width:276px;">
						<b style="color:red;">*汇款账户银行账号</b>
					</li>
					<li>
						<span>汇款开户行:</span>
						<input class="edit-input noVal" name="remittanceBank" type="text" style="width:276px;">
						<b style="color:red;">*汇款账户银行开户行名称</b>
					</li>
					</li>
					<li>
						<span>汇款时间:</span>
						<input class="edit-input noVal" name="remittanceDate" type="date">
					</li>
					<li>
						<span>汇款回执:</span>
						<input id="hid_upfile" class="noVal" style="margin-left:3px;display: inline-block;" name="hz"
							onchange="wallet_module.ImgChange(event)" type="file" />
					</li>
					<li>
						<span></span>
						<div id="select_upfile"
							style="cursor:pointer;margin-top:5px;width:280px;height:160px;background-color:#d3dbde; display:inline-block;vertical-align:top;">
							<p style="line-height:160px;text-align:center;">上传汇款回单+</p>
						</div>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});

		layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin,
				laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#startDate'
				// , value: getDay(-7)
				, isInitValue: true
			});
			laydate.render({
				elem: '#endDate'
				, type: 'datetime'
			});
			// 动态设置表格高度
			var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				height: tableHeight,
				url: urlPrefix + 'silver-web-shop/managerWallet/getMerchantWalletInfo',
				method: 'post',
				cols: [
					[
						{
							field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'createDate', title: '日期', width: 170, fixed: 'left', templet: function (item) {
								return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");
							}
						}, {
							field: 'merchantName', title: '名称', width: 210
						}, {
							field: 'merchantId', title: '编号', width: 170
						}, {
							field: 'balance', title: '可用余额', width: 100
						}, {
							field: 'reserveAmount', title: '可结算货款', width: 100
						}, {
							field: '', title: '总货款', width: 120, templet: function (item) {
								//商户真实订单货款+代付货款
								return accAdd(item.cash, item.reserveAmount);
							}
						}, {
							field: 'freezingFunds', title: '冻结资金', width: 90
						}, {
							field: 'withdraw', title: '可提现资金'
						}, {
							field: 'operate', width: 200, title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}
					]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				// where: {
				// 	startDate: appendStartDate(getDay(-7))
				// },
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var merchantName = $('#form_sreach').find('[name=merchantName]');
				var merchantId = $('#form_sreach').find('[name=merchantId]');
				var startDate = $('#form_sreach').find('[name=startDate]');
				var endDate = $('#form_sreach').find('[name=endDate]');
				startDate = appendStartDate(startDate.val());
				endDate = appendEndDate(endDate.val());
				table.reload('articleList', {
					url: urlPrefix + 'silver-web-shop/manager/findAllmemberInfo',
					page: {
						curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
					},
					where: {
						merchantNameblurry: merchantName.val(),
						merchantId: merchantId.val(),
						startDate: startDate,
						endDate: endDate
					}
				});
			}
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var merchantName = $('#form_sreach').find('[name=merchantName]');
					var merchantId = $('#form_sreach').find('[name=merchantId]');
					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					//执行重载					
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/managerWallet/getMerchantWalletInfo',
						page: {
							curr: 1 //重新从第 1 页开始
						},
						where: {
							merchantNameblurry: merchantName.val(),
							merchantId: merchantId.val(),
							startDate: startDate,
							endDate: endDate
						}
					});
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'detail') {// 查看详情
					layer.open({
						type: 2,
						title: '详情',
						area: ['100%', '100%'],
						maxmin: true,
						content: './merchant_wallet_detail.html',
						btnAlign: 'c',
						btn: ['关闭'],
						success: function (layero, index) {
							// console.log(obj)
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getParent_data(obj);
						},
						btn1: function (index) {
							layer.close(index);
						}
					});
				} else if (obj.event === 'offlineRecharge') {// 线下充值
					$("#offlineBox_pop .noVal").val("");
					$("#select_upfile").html(
						'<p style="line-height:160px;text-align:center;">上传汇款回单+</p>'
					);
					$("#apply_form [name=merchantId]").siblings('.searchable-select').find('.searchable-select-holder').html('请选择');
					$("#apply_form [name=beneficiaryAccountType]")
						.siblings("p")
						.hide();
					layer.open({
						title: "代商户提交线下加款申请",
						type: 1,
						closeBtn: 0,
						btnAlign: "c",
						skin: "layui-layer-rim", //加上边框
						area: ["1000px", "600px"], //宽高
						content: $("#offlineBox_pop"),
						btn: ["保存", "关闭"],
						yes: function (index) {
							var flag = false;
							$("#recharge_apply_ul_insApp").find(".edit-input")
								.each(function () {
									if (
										$(this)
											.val()
											.trim() == ""
									) {
										console.log($(this))
										flag = true;
										return;
									}
								});
							if (flag) {
								layer.alert("请填写完整信息再提交");
								return;
							}
							if ($("#hid_upfile").val() == "") {
								layer.alert("请上传汇款回执凭据图片");
								return;
							}


							$("#apply_form").attr('action', urlPrefix + 'silver-web-shop/offlineRecharge/insApp');
							$("#apply_form").submit();
						},
						btn2: function () {
							$("#offlineBox_pop").hide();
						}
					});

				} else if (obj.event === 'reset') {// 重置密码
					layer.alert("确定重置密码？", {
						time: 0, //不自动关闭
						btn: ["保存", "关闭"],
						yes: function (index) {
							$.ajax({
								url: urlPrefix + 'silver-web-shop/managerWallet/getMerchantWalletInfo',
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: { managerId: data.managerId },
								success: function (response) {
									if (response.status == 1) {
										layer.msg("重置成功！");
										_reload();
									} else {
										layer.alert(response.msg);
									}
								}
							});
						}
					});

				} else if (obj.event === 'edit') {// 分配权限
					$('#maangerAllot').html('');
					layer.load(1);
					var _this = this;
					$.ajax({
						url: urlPrefix + "silver-web-shop/authority/getUserAuthorityInfo",
						type: "POST",
						xhrFields: {
							withCredentials: true
						},
						data: { userId: data.managerId, groupName: "manager" },
						success: function (response) {

							if (response.status == 1) {

								var jsonArr = [];
								var ii = 0;
								$.each(response.datas, function (i, val1) {
									jsonArr.push({ title: i, children: [] });
									var jj = 0;
									$.each(val1, function (j, val2) {
										jsonArr[ii].children.push({ title: j, children: [] });
										$.each(val2, function (k, val3) {
											var checked = false;
											if (k.split("#")[1] == 'true') {
												jsonArr[ii].checked = true;
												jsonArr[ii].children[jj].checked = true;
												checked = true;
											}
											jsonArr[ii].children[jj].children.push({
												title: val3,
												checked: checked,
												id: k.split("#")[0]
											});
										});
										jj++;
									});
									ii++;
								});

								//基本演示
								tree.render({
									elem: '#maangerAllot'
									, data: jsonArr
									, check: "checkbox" //勾选风格
									, showCheckbox: true  //是否显示复选框
									, id: 'demoId1'
									, checkboxName: "allot" //复选框的name属性值
									, checkboxStyle: "" //设置复选框的样式，必须为字符串，css样式怎么写就怎么写
									// , isJump: true //是否允许点击节点时弹出新窗口跳转
									, click: function (obj) {
										// var data = obj.data;  //获取当前点击的节点数据
										// layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
									}
								});
								layer.closeAll('loading');
							} else {
							}
						}
					});

					//页面层
					layer.open({
						type: 1,
						title: '分配权限',
						skin: "layui-layer-rim", //加上边框
						area: ["690px", "450px"], //宽高
						content: $("#maangerAllot"),
						btn: ["保存", "关闭"],
						btnAlign: "c",
						yes: function (index) {
							var arr = [];
							$.each($("#maangerAllot").find('.layui-tree-main [type=checkbox]'), function (i, item) {
								// console.log($(item))
								if (item.checked && item.value != "undefined") {

									arr.push(item.value);
								}
							})
							var allot_data = { type: 'manager', userId: data.managerId, authorityPack: JSON.stringify(arr) };
							$.ajax({
								url: urlPrefix + "silver-web-shop/authority/setAuthorityInfo",
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: allot_data,
								success: function (response) {
									layer.closeAll("loading");
									if (response.status == 1) {
										layer.closeAll();
										// $("#maangerAllot").html('').hide();
										layer.msg('分配权限成功！');
										_reload();
									} else {
										layer.msg(response.msg);
									}
								}
							});
						}
						, btn2: function () {
							// layer.closeAll();
							// $("#maangerAllot").html('').hide();
						}, cancel: function () {
							// layer.closeAll();
							// $("#maangerAllot").html('').hide();
						}

					});
					// layer.alert('编辑行：<br>' + JSON.stringify(data))
				}
			});

		});
	</script>
</body>

</html>
