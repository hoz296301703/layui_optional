<!DOCTYPE html>
<html>
<!-- 结算信息html-->

<head>
	<meta charset="UTF-8">
	<title>银盟跨境电商服务平台运营系统</title>
	<meta name="Description" content="基于layUI数据表格操作" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../static/css/font.css">
	<link rel="stylesheet" href="../../static/css/weadmin.css">
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	<style type="text/css">
		.layui-form-switch {
			width: 55px;
		}

		/* 私有样式 */
		.layui-form-label {
			width: 70px;
		}

		.layui-form-switch em {
			width: 40px;
		}

		body {
			overflow-y: scroll;
		}
	</style>
</head>

<body>

	<div class="weadmin-body">
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
			<ul class="layui-tab-title">
				<li class="layui-this">订单结算</li>
				<li id="mer_wit_btn">商户提现</li>
				<li id="logs_btn">日志信息</li>
				<li id="fz_btn">分账信息</li>
			</ul>
			<div class="layui-tab-content">
				<!--系统操作日志-->
				<div class="layui-tab-item layui-show">
					<form id="form_sreach" class="layui-form">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">名称</label>
								<div class="layui-input-inline">
									<input type="text" name="merchantName" placeholder="请输入商户名称" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">编号</label>
								<div class="layui-input-inline">
									<input type="text" name="merchantId" placeholder="请输入商户编号" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">流水号</label>
								<div class="layui-input-inline">
									<input type="text" name="serialNo" placeholder="请输入流水号" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">审核状态</label>
								<div class="layui-input-inline">
									<select name="processNode" lay-verify="required" lay-search="">
										<option value="">全部</option>
										<option value="1">运营审核</option>
										<option value="2">财务审核</option>
										<option value="200">完成</option>
										<option value="400">终止</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">结算状态</label>
								<div class="layui-input-inline">
									<select name="status" lay-verify="required" lay-search="">
										<option value="">全部</option>
										<option value="pending">待处理</option>
										<option value="process">处理中</option>
										<option value="success">成功</option>
										<option value="failure">失败</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">日期</label>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="startDate" name="startDate"
										autocomplete="off" placeholder="年-月-日">
								</div>
								    <div class="layui-input-inline" style="width: 0;line-height: 24px;">-</div>
								<div class="layui-input-inline">
									<input type="text" class="layui-input" id="endDate" name="endDate"
										autocomplete="off" placeholder="年-月-日">
								</div>
							</div>
						</div>
						<div style="text-align: center;">
							<button type="button" class="layui-btn layui-btn-normal layui-btn-sm"
								data-type="reload">搜索</button>
						</div>
						<table class="layui-hide" id="articleList" lay-filter="articleList"></table>

						<script type="text/html" id="operateTpl">
							<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>					
						</script>

						<script src="../../lib/layui/layui.js" charset="utf-8"></script>
						<script src="../../static/js/common.js" charset="utf-8"></script>
					</form>
					<table class="layui-hide" id="articleList" lay-filter="articleList"></table>
					<!-- 权限树盒子 -->
					<ul id="maangerAllot" style="display: none;"></ul>
					<script src="../../lib/layui/layui.js" charset="utf-8"></script>
					<script src="../../static/js/common.js" charset="utf-8"></script>
				</div>
				<!----结算信息---end--------------------------------->
				<!----商户提现------------start----------------------->
				<div class="layui-tab-item" id="mer_wit">
					<iframe width="100%" height="100%" frameborder="no" border="0"></iframe>
				</div>
				<!----商户提现------------end----------------------->
				<!----代付结算日志------------start----------------------->
				<div class="layui-tab-item" id="logs">
					<iframe width="100%" height="100%" frameborder="no" border="0"></iframe>
				</div>
				<!----代付结算日志------------end----------------------->
				<!----分账日志------------start----------------------->
				<div class="layui-tab-item" id="fz">
					<iframe width="100%" height="100%" frameborder="no" border="0"></iframe>
				</div>
				<!----分账日志------------end----------------------->


			</div>
		</div>
		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});

			layui.use(['table', 'jquery', 'form', 'admin', 'tree', 'laydate'], function () {
				var table = layui.table,
					$ = layui.jquery,
					form = layui.form,
					tree = layui.tree,
					admin = layui.admin,
					laydate = layui.laydate;
				//日期时间选择器
				laydate.render({
					elem: '#startDate'
					, value: getDay(-7)
					, isInitValue: true
				});
				laydate.render({
					elem: '#endDate'
					, type: 'datetime'
				});
				// 动态设置表格高度
				var tableHeight = $(window).height() - $('.layui-tab-title').height() - 30 - $('#form_sreach').outerHeight(true) - $('.weadmin-block').outerHeight(true);
				table.render({
					elem: '#articleList',
					cellMinWidth: 80,
					height: tableHeight,
					url: urlPrefix + 'silver-web-shop/dfOrder/getInfo',
					method: 'post',
					cols: [
						[
							{
								field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
							}, {
								field: 'dateSign', title: '订单结算日期', width: 120, fixed: 'left', templet(item) {
									return formatTime(item.dateSign);
								}
							}, {
								field: 'merchantName', title: '商户名称', width: 190
							}, {
								field: 'merchantId', title: '商户编号', width: 180
							}, {
								field: 'serialNo', title: '流水号', width: 170
							}, {
								field: 'count', title: '订单数量', width: 90
							}, {
								field: 'amount', title: '结算金额', width: 100
							}, {
								// 流程节点：1-运营审核、2-财务审核、200-完成、400-终止
								field: 'processNode', title: '审核状态', width: 90, templet: function (item) {
									if (item.processNode == '1') {
										return '运营审核';
									} else if (item.processNode == '2') {
										return '财务审核';
									} else if (item.processNode == '200') {
										return '完成';
									} else if (item.processNode == '400') {
										return '终止';
									}
								}
							}, {
								// 状态：success-成功、failure-失败、process-处理中、pending-待处理
								field: 'status', title: '结算状态', width: 90, templet: function (item) {
									if (item.status == 'pending') {
										return '待处理';
									} else if (item.status == 'process') {
										return '处理中';
									} else if (item.status == 'success') {
										return '成功';
									} else if (item.status == 'failure') {
										return '失败';
									} else if (item.status == 'abnormal') {
										return '异常';
									}
								}
							}, {
								field: 'createDate', title: '创建日期', width: 170, templet: function (item) {
									return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");
								}
							}, {
								field: 'operate', width: 80, title: '操作', toolbar: '#operateTpl', fixed: 'right'
							}]
					],
					// skin: 'row', //行边框风格
					event: true,
					page: true,
					response: {
						statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
					},
					request: {
						pageName: 'page', //页码的参数名称，默认：page
						limitName: 'size' //每页数据量的参数名，默认：limit
					},
					parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
						return {
							"code": res.status, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.totalCount, //解析数据长度
							"data": res.datas //解析数据列表
						};
					},
					where: {
						startDate: appendStartDate(getDay(-7))
					},
					done: function (res, curr, count) {
						//如果是异步请求数据方式，res即为你接口返回的信息。
						//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
						// console.log(res);

						// //得到当前页码
						// console.log(curr);

						// //得到数据总量
						// console.log(count);
					}
				});
				// 重载公共方法
				var _reload = function () {
					var merchantName = $('#form_sreach').find('[name=merchantName]');
					var merchantId = $('#form_sreach').find('[name=merchantId]');
					var serialNo = $('#form_sreach').find('[name=serialNo]');
					var processNode = $('#form_sreach').find('[name=processNode]');
					var status = $('#form_sreach').find('[name=status]');
					var startDate = $('#form_sreach').find('[name=startDate]');
					var endDate = $('#form_sreach').find('[name=endDate]');
					startDate = appendStartDate(startDate.val());
					endDate = appendEndDate(endDate.val());
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/dfOrder/getInfo',
						page: {
							curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
						},
						where: {
							merchantNameblurry: merchantName.val(),
							merchantId: merchantId.val(),
							serialNo: serialNo.val(),
							processNode: processNode.val(),
							status: status.val(),
							startDate: startDate,
							endDate: endDate
						}
					});
				}
				/*
				 *数据表格中form表单元素是动态插入,所以需要更新渲染下
				 * http://www.layui.com/doc/modules/form.html#render
				 * */
				// $(function () {
				// 	form.render();
				// });
				var active = {
					reload: function () {
						var merchantName = $('#form_sreach').find('[name=merchantName]');
						var merchantId = $('#form_sreach').find('[name=merchantId]');
						var serialNo = $('#form_sreach').find('[name=serialNo]');
						var processNode = $('#form_sreach').find('[name=processNode]');
						var status = $('#form_sreach').find('[name=status]');
						var startDate = $('#form_sreach').find('[name=startDate]');
						var endDate = $('#form_sreach').find('[name=endDate]');
						startDate = appendStartDate(startDate.val());
						endDate = appendEndDate(endDate.val());
						//执行重载					
						table.reload('articleList', {
							url: urlPrefix + 'silver-web-shop/dfOrder/getInfo',
							page: {
								curr: 1 //重新从第 1 页开始
							},
							where: {
								merchantNameblurry: merchantName.val(),
								merchantId: merchantId.val(),
								serialNo: serialNo.val(),
								processNode: processNode.val(),
								status: status.val(),
								startDate: startDate,
								endDate: endDate
							}
						});
					}
				};

				// 监听查询按钮
				$('#form_sreach .layui-btn').on('click', function () {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				//监听操作工具条
				table.on('tool(articleList)', function (obj) {
					var data = obj.data;
					console.log(data)
					if (obj.event === 'detail') {// 查看详情
						layer.open({
							type: 2,
							title: '订单详情',
							area: ['95%', '90%'],
							// fixed: false, //不固定
							maxmin: true,
							content: './settlement_detail.html',
							btnAlign: 'c',
							btn: ["通过", "不通过", "关闭"],
							success: function (layero, index) {
								// console.log(obj)
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.getParent_data(obj);
							},
							yes: function (index) {
								layer.prompt({
									value: "",
									formType: 2,
									title: "批注",
									yes: function (index, layero) {
										if (
											$("#managerName").attr("name") == 2 ||
											$("#managerName").attr("name") == 1
										) {
											_managerReview({
												serialNo: data.serialNo,
												status: 2, // 通过
												note: $.trim(
													$(layero)
														.find("textarea")
														.val()
												) // 批注
											});
										} else {
											_financialReview({
												serialNo: data.serialNo,
												status: 2, // 通过
												note: $.trim(
													$(layero)
														.find("textarea")
														.val()
												) // 批注
											});
										}
									}
								});
							},
							btn2: function () {
								layer.prompt({
									value: "",
									formType: 2,
									title: "批注",
									yes: function (index, layero) {
										if (
											$.trim(
												$(layero)
													.find("textarea")
													.val()
											) == ""
										) {
											layer.alert("请填写不通过的批注！");
										} else {
											if (
												$("#managerName").attr("name") == 2 ||
												$("#managerName").attr("name") == 1
											) {
												_managerReview({
													serialNo: data.serialNo,
													status: 3, // 不通过
													note: $.trim(
														$(layero)
															.find("textarea")
															.val()
													) // 批注
												});
											} else {
												_financialReview({
													serialNo: data.serialNo,
													status: 3, // 不通过
													note: $.trim(
														$(layero)
															.find("textarea")
															.val()
													) // 批注
												});
											}
										}
									}
								});
								return false;
							},
							btn3: function () {
								layer.closeAll();
							}
						});
						if (
							($("#managerName").attr("name") == 2 && data.processNode == "1") ||
							($("#managerName").attr("name") == 3 && data.processNode == "2") ||
							($("#managerName").attr("name") == 1 && data.processNode == "1")
						) {
							$("#offlineBox_detail")
								.parents(".layui-layer")
								.find(".layui-layer-btn0")
								.show();
							$("#offlineBox_detail")
								.parents(".layui-layer")
								.find(".layui-layer-btn1")
								.show();
						} else {
							$("#offlineBox_detail")
								.parents(".layui-layer")
								.find(".layui-layer-btn0")
								.hide();
							$("#offlineBox_detail")
								.parents(".layui-layer")
								.find(".layui-layer-btn1")
								.hide();
						}
					}
				});


				//跳转至日志
				$('#logs_btn').on('click', function () {
					var h = $(window).height() - 30;
					$("#logs").find('iframe').attr('src', "set_logs_list.html").css('height', h + 'px');
				})
				//跳转至商户提现
				$('#mer_wit_btn').on('click', function () {
					var h = $(window).height() - 30;
					$("#mer_wit").find('iframe').attr('src', "mer_wit_list.html").css('height', h + 'px');
				})
				//跳转至分账
				$('#fz_btn').on('click', function () {
					var h = $(window).height() - 30;
					$("#fz").find('iframe').attr('src', "fen_zhang_list.html").css('height', h + 'px');
				})



			});
		</script>
</body>

</html>
