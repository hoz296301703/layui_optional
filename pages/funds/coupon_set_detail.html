<!DOCTYPE html>
<html>
<!--优惠券订单详情html-->

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../static/css/font.css">
  <link rel="stylesheet" href="../../static/css/weadmin.css">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    /* 私有样式 */
    .layui-form-label {
      width: 120px;
    }

    .layui-input {
      width: 200px;
    }
  </style>
</head>

<body>
  <!-- <div class="layui-collapse" lay-filter="test"> -->
  <form class="layui-form" id="rec_app_detail_form" lay-filter="example" style="margin-top: 20px">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">流水号</label>
        <div class="layui-input-inline">
          <input type="text" name="serialNo" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">商户名称</label>
        <div class="layui-input-inline">
          <input type="text" name="merchantName" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">商户编号</label>
        <div class="layui-input-inline">
          <input type="text" name="merchantId" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">订单数量</label>
        <div class="layui-input-inline">
          <input type="text" name="count" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">订单金额合计</label>
        <div class="layui-input-inline">
          <input type="text" name="amount" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">服务费合计</label>
        <div class="layui-input-inline">
          <input type="text" name="fee" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">分佣合计</label>
        <div class="layui-input-inline">
          <input type="text" name="divAmount" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">代付金额</label>
        <div class="layui-input-inline">
          <input type="text" name="result" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">当前节点</label>
        <div class="layui-input-inline">
          <select name="processNode" lay-verify="required" lay-search="" disabled>
            <option value="">全部</option>
            <option value="1">运营初审</option>
            <option value="2">财务审核</option>
            <option value="400">终止</option>
            <option value="200">完成</option>
          </select>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">结算状态</label>
        <div class="layui-input-inline">
          <input type="text" name="status" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">创建日期</label>
        <div class="layui-input-inline">
          <input type="text" name="createDate" autocomplete="off" class="layui-input layui-disabled" disabled>
        </div>
      </div>
    </div>
    <hr class="layui-bg-blue">
    <div class="layui-form">
      <table class="layui-table" id="rec_app_rev_table" lay-size="sm">
        <colgroup>
          <col width="140">
          <col width="210">
          <col width="210">
          <col width="210">
          <col width="210">
          <col>
        </colgroup>
        <thead>
          <tr>
            <th>日期<span class="we-red"></span></th>
            <th>节点<span class="we-red"></span></th>
            <th>处理人<span class="we-red"></span></th>
            <th>状态<span class="we-red"></span></th>
            <th>备注<span class="we-red"></span></th>
          </tr>
        </thead>
        <tbody>
          <!-- 内容 -->
        </tbody>
      </table>
    </div>
    <div id="note" class="layui-form-item layui-form-text" style="display: none">
      <hr class="layui-bg-orange">
      <label class="layui-form-label">说明</label>
      <div class="layui-input-block">
        <textarea name="note" placeholder="不通过时必须填写" class="layui-textarea"></textarea>
      </div>
    </div>
    <div id="rev_btn" class="layui-form-item"
      style="text-align: center;  position: fixed; bottom: 0;left: 50%; transform: translate(-50%);">
      <button type="button" id="passed" class="layui-btn layui-btn-sm" lay-filter="passed" lay-submit=""
        style="display: none">通过</button>
      <button type="button" id='failure' class="layui-btn layui-btn-sm layui-btn-warm" lay-filter="failure"
        lay-submit="" style="display: none">不通过</button>
      <button type="button" id='close' class="layui-btn layui-btn-sm layui-btn-primary close">关闭</button>
    </div>
  </form>
  <script src="../../static/js/common.js" charset="utf-8"></script>
  <script src="../../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript">
    var g_data = '';// 全局数据变量
    var managerFlag = ''; // 管理员标识：1-超级管理员、2-运营、3-财务     
    var head = '';//
    var logs = '';//
    function getParent_data(obj) {
      managerFlag = obj.managerFlag;
      g_data = obj.data;
      console.log(g_data);
      head = g_data.head;
      logs = g_data.logs;
      // 流程节点：1-运营审核、2-财务审核、200-完成、400-终止
      var node = head.processNode;

      layui.use(['form', 'element', 'jquery', 'layer'], function () {
        var form = layui.form,
          $ = layui.jquery,
          element = layui.element,
          layer = layui.layer;
        //监听折叠
        // element.on('collapse(test)', function (data) {
        //   //点击触发事件
        //   layer.msg('展开状态：' + data.show);
        // });      
        //初始赋值
        form.val('example', {
          "merchantName": head.merchantName
          , "merchantId": head.merchantId
          , "serialNo": head.serialNo
          , "count": head.count
          , "amount": head.amount
          , "fee": head.fee
          , "divAmount": head.divAmount
          , "result": accSub(head.amount, accAdd(head.fee, head.divAmount))
          , "processNode": head.processNode
          , "status": g_orderStatus(head.status)

          , "createDate": G_format(head.createDate.time, 'yyyy-MM-dd hh:mm:ss')
        })

        // 关闭弹窗
        $('#rev_btn .close').click(function () {
          parent.tools.func1();
        })
        // 通过按钮
        form.on('submit(passed)', function (data) {
          var note = data.field.note;
          layer.alert("确定通过审核吗？", {
            time: 0, //不自动关闭
            btnAlign: "c",
            btn: ["确定", "取消"],
            yes: function (index) {
              unite(1, note);
            }
          });
        });
        //统一入口 
        var unite = function (flag, note) {
          if (managerFlag == 3 && node == "2") {//财务审核
            financialReview(head, flag, note);
          } else {
            managerReview(head, flag, note);
          }
        }
        form.on('submit(failure)', function (data) {
          var note = data.field.note;
          if (isEmpty(note)) {
            layer.msg('说明不能为空！');
          } else {
            unite(2, note);
          }
        });

        //运营审核
        var managerReview = function (datas, flag, note) {
          var params = { serialNo: datas.serialNo, flag: flag, note: note };
          // console.log(params)
          //加载层-默认风格
          layer.load();
          $.ajax({
            url: urlPrefix + "silver-web-shop/couOrderSet/opeRev",
            type: "POST",
            xhrFields: {
              withCredentials: true
            },
            data: params,
            success: function (response) {
              layer.closeAll('loading');
              if (response.status == 1) {
                layer.msg('操作成功', { icon: 1 });
                //关闭弹窗
                setTimeout(function () {
                  parent.tools.func1();
                  parent.cou_set_reload();
                }, 1500)
              } else {
                layer.alert(response.msg);
              }
            }
          });
        }
        //财务审核
        var financialReview = function (datas, flag, note) {
          var params = { serialNo: datas.serialNo, flag: flag, note: note };
          //加载层-默认风格
          layer.load();
          $.ajax({
            url: urlPrefix + "silver-web-shop/couOrderSet/finRev",
            type: "POST",
            xhrFields: {
              withCredentials: true
            },
            data: params,
            success: function (response) {
              layer.closeAll('loading');
              if (response.status == 1) {
                layer.msg('操作成功', { icon: 1 });
                //关闭弹窗
                setTimeout(function () {
                  parent.tools.func1();
                  parent.cou_set_reload();
                }, 1500)
              } else {
                layer.alert(response.msg);
              }
            }
          });
        }

        // g_data = fn();

        //渲染审核日志信息
        function logs_info() {
          var divStr;
          for (var key in logs) {
            var obj = logs[key];
            // 审核标识：0-待审核、1-通过、2-不通过
            var flag = obj.revFlag;
            var name = "";
            if (flag == 0) {
              name = "待审核";
            } else if (flag == 1) {
              name = "通过";
            } else if (flag == 2) {
              name = "不通过";
            }
            divStr += `
                 <tr >                 
                  <td>
                    <div class="layui-input-inline">${G_format(obj.createDate.time, "yyyy-MM-dd hh:mm:ss")}</div>
                  </td>
                  <td>
                    <div class="layui-input-inline">${obj.currentNodeName}</div>
                  </td>
                  <td>
                    <div class="layui-input-inline">${obj.reviewerName}</div>
                  </td>
                  <td>
                    <div class="layui-input-inline">${name}</div>
                  </td>
                  <td>
                    <div class="layui-input-inline">${obj.note}</div>
                  </td>                 
                              
                </tr>`
          }
          $('#rec_app_rev_table tbody').html(divStr);
          form.render();
        }
        logs_info();

        // 判断管理员标识与当前申请单状态、进行按钮显示
        if ((managerFlag == 2 && node == "1") || (managerFlag == 3 && node == "2") || (managerFlag == 1 && node == "1")) {
          $("#rev_btn").find("#passed").show();
          $("#rev_btn").find("#failure").show();
          $("#note").show();
        }
      });
    }

  </script>
</body>

</html>
