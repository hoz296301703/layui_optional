	<script>
		layui.extend({
			admin: '{/}../../static/js/admin'
		});

		layui.use(['table', 'jquery', 'form', 'admin', 'tree'], function () {
			var table = layui.table,
				$ = layui.jquery,
				form = layui.form,
				tree = layui.tree,
				admin = layui.admin;

			table.render({
				elem: '#articleList',
				cellMinWidth: 80,
				height: 450,
				url: 'https://ym.191ec.com/silver-web-shop/manager/findAllManagerInfo',
				method: 'post',
				cols: [

					[
						// {
						// 	field: 'managerId', title: '管理员编号', sort: true, fixed: 'left'
						// },
						{
							field: 'zizeng', width: 60, title: '序号', fixed: 'left', type: 'numbers'
						}, {
							field: 'managerId', title: '管理员编号', fixed: 'left'
						}, {
							field: 'managerName', title: '管理员名称'
						},
						{
							field: 'realName', title: '姓名'
						}, {
							field: 'managerMarks', width: 120, title: '角色', templet: function (item) {
								if (item.managerMarks == '1') {
									return '超级管理员';
								} else if (item.managerMarks == '2') {
									return '运营管理员';
								} else if (item.managerMarks == '3') {
									return '财务';
								}
							}
						}, {
							field: 'status', width: 100, title: '状态', templet: '#statusTpl',
						}, {
							field: 'createDate', width: 160, title: '日期', templet: function (item) {
								return G_format(item.createDate.time, "yyyy-MM-dd hh:mm:ss");

							}
						},

						{
							field: 'operate', width: 200, title: '操作', toolbar: '#operateTpl', fixed: 'right'
						}]
				],
				// skin: 'row', //行边框风格
				event: true,
				page: true,
				response: {
					statusCode: 1 //重新规定成功的状态码为 200，table 组件默认为 0
				},
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					return {
						"code": res.status, //解析接口状态
						"msg": res.msg, //解析提示文本
						"count": res.totalCount, //解析数据长度
						"data": res.datas //解析数据列表
					};
				},
				done: function (res, curr, count) {
					//如果是异步请求数据方式，res即为你接口返回的信息。
					//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
					// console.log(res);

					// //得到当前页码
					// console.log(curr);

					// //得到数据总量
					// console.log(count);
				}
			});
			// 重载公共方法
			var _reload = function () {
				var managerName = $('#form_sreach').find('[name=managerName]');
				setTimeout(function () {
					table.reload('articleList', {
						url: urlPrefix + 'silver-web-shop/manager/findAllManagerInfo',
						page: {
							curr: $(".layui-laypage-em").next().html()//重新从第 1 页开始
						},
						where: {
							managerNameblurry: managerName.val()
						}
					});
				}, 800)
			}
			//监听性别操作
			form.on('switch(statusDemo)', function (obj) {
				var status = '';
				if (obj.value == "enable") {
					status = 'disable';
				} else {
					status = 'enable';
				}
				$.ajax({
					url: urlPrefix + "silver-web-shop/manager/updateStatus",
					type: "POST",
					xhrFields: {
						withCredentials: true
					},
					data: {
						managerId: $(obj.elem).attr('data-managerid'),
						status: status
					},
					success: function (response) {
						if (response.status == 1) {
							layer.msg('修改成功！');
							_reload();//执行重载
						} else {
							layer.alert(response.msg);
						}
					}
				});
			});
			/*
			 *数据表格中form表单元素是动态插入,所以需要更新渲染下
			 * http://www.layui.com/doc/modules/form.html#render
			 * */
			// $(function () {
			// 	form.render();
			// });
			var active = {
				reload: function () {
					var managerName = $('#form_sreach').find('[name=managerName]');
					//执行重载
					setTimeout(function () {
						table.reload('articleList', {
							url: urlPrefix + 'silver-web-shop/manager/findAllManagerInfo',
							page: {
								curr: 1 //重新从第 1 页开始
							},
							where: {
								managerNameblurry: managerName.val()
							}
						});
					}, 800)
				}
			};
			// 监听查询按钮
			$('#form_sreach .layui-btn').on('click', function () {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//监听工具条
			table.on('tool(articleList)', function (obj) {
				var data = obj.data;
				if (obj.event === 'detail') {// 查看详情
					layer.open({
						type: 2,
						title: '详情',
						area: ['750px', '350px'],
						fixed: false, //不固定
						maxmin: true,
						content: './manager_detail.html',
						btnAlign: 'c',
						btn: ['关闭'],
						success: function (layero, index) {
							// console.log(obj)
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传参
							iframe.getParent_data(obj);
						},
						btn1: function (index) {
							layer.close(index);
						}
					});
				} else if (obj.event === 'reset') {// 重置密码
					layer.alert("确定重置密码？", {
						time: 0, //不自动关闭
						btn: ["保存", "关闭"],
						yes: function (index) {
							$.ajax({
								url: urlPrefix + "silver-web-shop/manager/resetManagerPassword",
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: { managerId: data.managerId },
								success: function (response) {
									if (response.status == 1) {
										layer.msg("重置成功！");
										_reload();
									} else {
										layer.alert(response.msg);
									}
								}
							});
						}
					});

				} else if (obj.event === 'edit') {// 分配权限
					$('#maangerAllot').html('');
					layer.load(1);
					var _this = this;
					$.ajax({
						url: urlPrefix + "silver-web-shop/authority/getUserAuthorityInfo",
						type: "POST",
						xhrFields: {
							withCredentials: true
						},
						data: { userId: data.managerId, groupName: "manager" },
						success: function (response) {

							if (response.status == 1) {
								
								var jsonArr = [];
								var ii = 0;
								$.each(response.datas, function (i, val1) {
									jsonArr.push({ title: i, children: [] });
									var jj = 0;
									$.each(val1, function (j, val2) {
										jsonArr[ii].children.push({ title: j, children: [] });
										$.each(val2, function (k, val3) {
											var checked = false;
											if (k.split("#")[1] == 'true') {
												jsonArr[ii].checked = true;
												jsonArr[ii].children[jj].checked = true;
												checked = true;
											}
											jsonArr[ii].children[jj].children.push({
												title: val3,
												checked: checked,
												id: k.split("#")[0]
											});
										});
										jj++;
									});
									ii++;
								});

								//基本演示
								tree.render({
									elem: '#maangerAllot'
									, data: jsonArr
									, check: "checkbox" //勾选风格
									, showCheckbox: true  //是否显示复选框
									, id: 'demoId1'
									, checkboxName: "allot" //复选框的name属性值
									, checkboxStyle: "" //设置复选框的样式，必须为字符串，css样式怎么写就怎么写
									// , isJump: true //是否允许点击节点时弹出新窗口跳转
									, click: function (obj) {
										// var data = obj.data;  //获取当前点击的节点数据
										// layer.msg('状态：' + obj.state + '<br>节点数据：' + JSON.stringify(data));
									}
								});
								layer.closeAll('loading');
							} else {
							}
						}
					});

					//页面层
					layer.open({
						type: 1,
						title: '分配权限',
						skin: "layui-layer-rim", //加上边框
						area: ["690px", "450px"], //宽高
						content: $("#maangerAllot"),
						btn: ["保存", "关闭"],
						btnAlign: "c",
						yes: function (index) {
							var arr = [];
							$.each($("#maangerAllot").find('.layui-tree-main [type=checkbox]'), function (i, item) {
								// console.log($(item))
								if (item.checked && item.value != "undefined") {

									arr.push(item.value);
								}
							})
							var allot_data = { type: 'manager', userId: data.managerId, authorityPack: JSON.stringify(arr) };
							$.ajax({
								url: urlPrefix + "silver-web-shop/authority/setAuthorityInfo",
								type: "POST",
								xhrFields: {
									withCredentials: true
								},
								data: allot_data,
								success: function (response) {
									layer.closeAll("loading");
									if (response.status == 1) {
										layer.closeAll();
										// $("#maangerAllot").html('').hide();
										layer.msg('分配权限成功！');
										_reload();
									} else {
										layer.msg(response.msg);
									}
								}
							});
						}
						, btn2: function () {
							// layer.closeAll();
							// $("#maangerAllot").html('').hide();
						}, cancel: function () {
							// layer.closeAll();
							// $("#maangerAllot").html('').hide();
						}

					});
					// layer.alert('编辑行：<br>' + JSON.stringify(data))
				}
			});

		});
	</script>
