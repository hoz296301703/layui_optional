	<form class="layui-form" action="" lay-filter="updatePW_form" id="updatePW_form" style="display: none;">

		<div class="layui-form-item">
			<label class="layui-form-label">确认新密码</label>

					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""

				<button id="cancel" type="button" class="layui-btn layui-btn-primary layui-btn-sm">取消</button>
			</div>
		</div>
	</form>

	<script type="text/javascript">

		//			layui扩展模块的两种加载方式-示例
		//		    layui.extend({
		//			  admin: '{/}../../static/js/admin' // {/}的意思即代表采用自有路径，即不跟随 base 路径
		//			});

		//			});
		layui.config({
			base: './static/js/'
			, version: '101100'
		}).extend({ //设定模块别名
			admin: 'admin'
			, menu: 'menu'
		});
		layui.use(['jquery', 'admin', 'menu', 'form'], function () {
			var $ = layui.jquery,
				admin = layui.admin,
				form = layui.form,
				menu = layui.menu;
			//密码验证
			form.verify({
				pass2: function (value) {
					if (value != $('#updatePW_form').find('[name=newLoginPassword]').val()) {
						return '两次密码不一致';
					}
				}
				// , pass: [
				// 	/^[\S]{6,12}$/
				// 	, '密码必须6到12位，且不能出现空格'
				// ]
			});
			// 验证是否登录
			function checkMerchantLogin() {
				$.ajax({
					url: urlPrefix + "silver-web-shop/manager/checkManagerLogin",
					xhrFields: {
						withCredentials: true
					},
					type: "post",
					contentType: "text/plain",
					dataType: "json",
					success: function (response) {
						if (response.status != 1) {
							window.location = "login.html";
						}
					},
					error: function (response) { }
				});
			}
			setInterval(function () {
				checkMerchantLogin();
			}, 960000);
			$(function () {
				$.ajax({// 请求是否登录
					url: urlPrefix + "silver-web-shop/manager/checkManagerLogin",
					xhrFields: {
						withCredentials: true
					},
					type: "post",
					contentType: "text/plain",
					dataType: "json",
					success: function (response) {
						if (response.status != 1) {
							window.location = "login.html";
						} else {
							//将name属性设置为管理员标识
							$('#managerName').html(response.datas.managerName).attr('name', response.datas.managerMarks);
							menu.getMenu('./json/menu.json');
						}
					},
					error: function (response) { }
				});
				// var login = JSON.parse(localStorage.getItem("login"));
				// if (login) {
				// 	if (login === 0) {
				// 		window.location.href = './login.html';
				// 		return false;
				// 	} else {
				// 		return false;
				// 	}
				// } else {
				// 	window.location.href = './login.html';
				// 	return false;
				// }
				$("#logout").click(function () {// 退出登录
					layer.alert('确定退出吗？', {
						time: 0 //不自动关闭
						, btn: ['确定', '取消']
						, yes: function (index) {
							$.ajax({
								url: urlPrefix + "silver-web-shop/merchant/logout",
								xhrFields: {
									withCredentials: true
								},
								type: "post",
								success: function (response) {
									if (response.status == 1) {
										window.location.href = "login.html";
									}
								}
							});
						}
					});
				});
				$("#upLoginPwd").click(function () {// 修改密码
					layer.open({
						title: '修改登录密码',
						type: 1,
						skin: "layui-layer-rim", //加上边框
						area: ["375px", "264px"], //宽高
						content: $("#updatePW_form")
					});
				});
				//监听提交
				form.on('submit(updatePW)', function (data) {
					layer.load();
					$.ajax({
						url: urlPrefix + "silver-web-shop/manager/upLoginPwd",
						xhrFields: {
							withCredentials: true
						},
						data: data.field,
						type: "post",
						success: function (response) {
							layer.closeAll(); //疯狂模式，关闭所有层
							if (response.status == 1) {
								layer.alert('修改成功！请重新登录！', { closeBtn: 0 }, function () {
									$.ajax({
										url: urlPrefix + "silver-web-shop/merchant/logout",
										xhrFields: {
											withCredentials: true
										},
										type: "post",
										success: function (response) {
											if (response.status == 1) {
												window.location.href = "login.html";
											}
										}
									});
								});

							} else {
								layer.alert(response.msg);
							}
						}
					});
				});
				$('#cancel').click(function(){
					$("#updatePW_form").hide();
					layer.closeAll(); //疯狂模式，关闭所有层
				})
			});
		});

	</script>
